<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scofield Analista - Blaze Double</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
      user-select: none;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f39c12;
      text-shadow: 0 0 5px #f39c12;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    .pedra {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      width: 120px;
      text-align: center;
      box-shadow: 0 0 8px #555;
    }
    .cor-quadrado {
      font-size: 36px;
      cursor: pointer;
      margin-bottom: 8px;
      user-select: none;
    }
    input[type="number"], input[type="time"] {
      width: 100%;
      padding: 5px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      margin-bottom: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      margin-right: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #f39c12;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 6px #f39c12;
      user-select: none;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #d47f07;
    }
    #resultado, #confiança, #avisos {
      margin-top: 15px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }
    #log {
      margin-top: 25px;
      font-size: 14px;
      max-height: 200px;
      overflow-y: auto;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      box-shadow: inset 0 0 8px #555;
      user-select: text;
    }
  </style>
</head>
<body>
  <h2>Scofield Analista - Blaze Double</h2>
  <div id="app">Carregando aplicação...</div>
