<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Scofield Analista - Estratégias</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 10px;
    background: #121212;
    color: #eee;
  }
  h1 {
    text-align: center;
    margin-bottom: 15px;
    color: #f2a900;
  }
  .container {
    max-width: 400px;
    margin: 0 auto;
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input[type=number], input[type=text], input[type=time] {
    width: 100%;
    font-size: 1.2em;
    padding: 8px;
    margin-top: 5px;
    border-radius: 6px;
    border: none;
  }
  .quadrados {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
  }
  .quadrado {
    background: #222;
    border-radius: 10px;
    padding: 15px 10px 10px 10px;
    width: 30%;
    box-sizing: border-box;
    text-align: center;
  }
  .quadrado input {
    font-size: 1.4em;
    text-align: center;
    margin-bottom: 8px;
    background: #333;
    color: #fff;
    border: none;
    border-radius: 6px;
    width: 100%;
  }
  button {
    margin-top: 10px;
    width: 100%;
    padding: 12px;
    font-size: 1.1em;
    border: none;
    border-radius: 8px;
    background: #f2a900;
    color: #121212;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background: #d18c00;
  }
  #resultado {
    margin-top: 15px;
    background: #222;
    padding: 12px;
    border-radius: 10px;
    min-height: 60px;
  }
  ul {
    list-style: none;
    padding-left: 0;
    margin-top: 10px;
    max-height: 160px;
    overflow-y: auto;
    background: #222;
    border-radius: 10px;
  }
  li {
    display: flex;
    justify-content: space-between;
    padding: 8px 12px;
    border-bottom: 1px solid #444;
  }
  li:last-child {
    border-bottom: none;
  }
  .time {
    font-weight: bold;
    font-size: 1.1em;
    color: #f2a900;
  }
  .buttons button {
    margin-left: 6px;
    padding: 6px 12px;
    font-size: 0.9em;
    border-radius: 6px;
  }
  .buttons button:first-child {
    background: #28a745;
    color: white;
  }
  .buttons button:last-child {
    background: #dc3545;
    color: white;
  }
  .lista-container {
    margin-top: 20px;
  }
  .lista-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 6px;
  }
  .stats {
    font-size: 0.9em;
    margin-top: 4px;
  }
  .progress-bar {
    background: #444;
    border-radius: 6px;
    height: 14px;
    width: 100%;
    overflow: hidden;
    margin-top: 4px;
  }
  .progress-fill {
    background: #f2a900;
    height: 100%;
    width: 0%;
    transition: width 0.3s ease;
  }
  .clear-btn {
    background: #555;
    color: #ddd;
    font-size: 0.9em;
    padding: 4px 8px;
    border-radius: 6px;
    cursor: pointer;
    border: none;
  }
  .clear-btn:hover {
    background: #777;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Scofield Analista</h1>

  <!-- Estratégia 1 -->
  <h2>Estratégia 1 - Soma dos dígitos</h2>
  <div class="quadrados">
    <div class="quadrado">
      <label>Pedra Anterior (Número)</label>
      <input type="number" id="num1" min="0" max="99" placeholder="Ex: 5" />
      <label>Horário (HH:MM)</label>
      <input type="text" id="hora1" placeholder="22:02" maxlength="5" />
    </div>
    <div class="quadrado">
      <label>Branco (Número 0)</label>
      <input type="number" id="num2" min="0" max="99" value="0" readonly />
      <label>Horário (HH:MM)</label>
      <input type="text" id="hora2" placeholder="22:02" maxlength="5" />
    </div>
    <div class="quadrado">
      <label>Pedra Posterior (Número)</label>
      <input type="number" id="num3" min="0" max="99" placeholder="Ex: 12" />
      <label>Horário (HH:MM)</label>
      <input type="text" id="hora3" placeholder="22:03" maxlength="5" />
    </div>
  </div>
  <button onclick="estrat1Analisar()">Analisar Estratégia 1</button>

  <div id="resultado"></div>

  <div class="lista-container">
    <div class="lista-header">
      <h3>Horário Atual</h3>
      <button class="clear-btn" onclick="limparLista('atual')">Limpar</button>
    </div>
    <div class="progress-bar"><div id="progressAtu" class="progress-fill"></div></div>
    <div class="stats" id="statsAtu">0 win | 0 loss</div>
    <ul id="listaAtual"></ul>
  </div>

  <div class="lista-container">
    <div class="lista-header">
      <h3>Próxima Hora</h3>
      <button class="clear-btn" onclick="limparLista('proxima')">Limpar</button>
    </div>
    <div class="progress-bar"><div id="progressProx" class="progress-fill"></div></div>
    <div class="stats" id="statsProx">0 win | 0 loss</div>
    <ul id="listaProxima"></ul>
  </div>

  <div class="lista-container">
    <div class="lista-header">
      <h3>Hora Seguinte</h3>
      <button class="clear-btn" onclick="limparLista('seguinte')">Limpar</button>
    </div>
    <div class="progress-bar"><div id="progressSeg" class="progress-fill"></div></div>
    <div class="stats" id="statsSeg">0 win | 0 loss</div>
    <ul id="listaSeguinte"></ul>
  </div>

  <hr style="margin:30px 0; border-color:#444;" />

  <!-- Estratégia 2 -->
  <h2>Estratégia 2 - Contagem de 6 em 6 pedras</h2>
  <label>Informe o horário do branco (HH:MM):</label>
  <input type="text" id="estrat2_branco" placeholder="Ex: 12:06" maxlength="5" />
  <button onclick="estrat2Gerar()">Gerar Lista Estratégia 2</button>

  <div class="lista-container" style="margin-top:10px;">
    <div class="lista-header">
      <h3>Lista Estratégia 2</h3>
      <button class="clear-btn" onclick="limparLista('estrat2')">Limpar</button>
    </div>
    <div class="progress-bar"><div id="progressE2" class="progress-fill"></div></div>
    <div class="stats" id="statsE2">0 win | 0 loss</div>
    <ul id="estrat2-list"></ul>
  </div>
</div>

<script>
  // --- Helpers ---

  // Soma os dígitos de um horário string "HH:MM"
  function somarDigitos(str) {
    return str.replace(/:/g, '').split('').reduce((acc, val) => acc + parseInt(val), 0);
  }

  // Parse horário HH:MM para {h, m}
  function parseTimeHM(hm) {
    if(!hm || !hm.match(/^\d{1,2}:\d{2}$/)) return null;
    const [h,m] = hm.split(':').map(Number);
    if(h<0 || h>23 || m<0 || m>59) return null;
    return {h,m};
  }

  // Formata hora e minuto para "HH:MM"
  function timeToStr(h,m) {
    const hh = h.toString().padStart(2,'0');
    const mm = m.toString().padStart(2,'0');
    return `${hh}:${mm}`;
  }

  // Soma minutos a um horário HH:MM e retorna novo horário HH:MM
  function somarMinutos(horaStr, minutosSomar) {
    const base = parseTimeHM(horaStr);
    if (!base) return null;
    let h = base.h;
    let m = base.m + minutosSomar;
    h += Math.floor(m / 60);
    m = m % 60;
    h = h % 24;
    return timeToStr(h, m);
  }

  // --- Dados e Listas ---
  let listaAtual = [];
  let listaProxima = [];
  let listaSeguinte = [];
  let listaEstrat2 = [];

  let stats = {
    atual: {win:0, loss:0},
    proxima: {win:0, loss:0},
    seguinte: {win:0, loss:0},
    estrat2: {win:0, loss:0},
  };

  // Renderiza lista no DOM
  function renderLista(nomeLista) {
    let ul, arr;
    switch(nomeLista) {
      case 'atual': ul = document.getElementById('listaAtual'); arr = listaAtual; break;
      case 'proxima': ul = document.getElementById('listaProxima'); arr = listaProxima; break;
      case 'seguinte': ul = document.getElementById('listaSeguinte'); arr = listaSeguinte; break;
      case 'estrat2': ul = document.getElementById('estrat2-list'); arr = listaEstrat2; break;
      default: return;
    }
    // Ordena por horário crescente
    arr.sort((a,b)=>{
      const tA = parseTimeHM(a.time);
      const tB = parseTimeHM(b.time);
      if(!tA || !tB) return 0;
      if(tA.h !== tB.h) return tA.h - tB.h;
      return tA.m - tB.m;
    });

    ul.innerHTML = '';
    for(let item of arr) {
      const li = document.createElement('li');
      li.innerHTML = `<span class="time">${item.time}</span>
        <div class="buttons">
          <button onclick="marcarWin('${nomeLista}', '${item.time}')">Win</button>
          <button onclick="marcarLoss('${nomeLista}', '${item.time}')">Loss</button>
        </div>
      `;
      ul.appendChild(li);
    }
  }

  // Atualiza todas listas no DOM e stats
  function atualizarTodasListas() {
    renderLista('atual');
    renderLista('proxima');
    renderLista('seguinte');
    renderLista('estrat2');
    atualizarStats('atual');
    atualizarStats('proxima');
    atualizarStats('seguinte');
    atualizarStats('estrat2');
  }

  // Atualiza barra e texto de estatísticas
  function atualizarStats(nomeLista) {
    const stat = stats[nomeLista];
    let win = stat.win;
    let loss = stat.loss;
    let total = win + loss;
    let perc = total === 0 ? 0 : Math.round((win/total)*100);

    let progressFillId = '';
    let statsTextId = '';

    switch(nomeLista) {
      case 'atual': progressFillId = 'progressAtu'; statsTextId = 'statsAtu'; break;
      case 'proxima': progressFillId = 'progressProx'; statsTextId = 'statsProx'; break;
      case 'seguinte': progressFillId = 'progressSeg'; statsTextId = 'statsSeg'; break;
      case 'estrat2': progressFillId = 'progressE2'; statsTextId = 'statsE2'; break;
    }
    document.getElementById(progressFillId).style.width = perc + '%';
    document.getElementById(statsTextId).textContent = `${win} win | ${loss} loss`;
  }

  // --- Estratégia 1 ---
  function estrat1Analisar() {
    const num1 = parseInt(document.getElementById('num1').value) || 0;
    const num2 = parseInt(document.getElementById('num2').value) || 0; // branco (fixo zero)
    const num3 = parseInt(document.getElementById('num3').value) || 0;

    const hora1 = document.getElementById('hora1').value || "";
    const hora2 = document.getElementById('hora2').value || "";
    const hora3 = document.getElementById('hora3').value || "";

    if(!parseTimeHM(hora1) || !parseTimeHM(hora2) || !parseTimeHM(hora3)) {
      alert('Por favor, insira horários válidos no formato HH:MM.');
      return;
    }

    const somaDigitosHora1 = somarDigitos(hora1);
    const somaDigitosHora2 = somarDigitos(hora2);
    const somaDigitosHora3 = somarDigitos(hora3);
    const somaHorarios = somaDigitosHora1 + somaDigitosHora2 + somaDigitosHora3;
    const somaPedras = num1 + num3;
    const total = somaHorarios + somaPedras;

    const horarioPrevisto = somarMinutos(hora2, total);

    document.getElementById('resultado').innerHTML = `
      🔎 Soma dos dígitos horários: ${somaDigitosHora1} + ${somaDigitosHora2} + ${somaDigitosHora3} = <b>${somaHorarios}</b><br/>
      🪨 Soma das pedras (anterior + posterior): ${num1} + ${num3} = <b>${somaPedras}</b><br/><br/>
      ✅ <b>Total geral (horários + pedras): ${total}</b><br/>
      ⏰ Horário previsto (branco + total minutos): <b>${horarioPrevisto}</b><br/>
      ✔️ Adicionado à lista Horário Atual
    `;

    if(!listaAtual.find(e => e.time === horarioPrevisto)) {
      listaAtual.push({time: horarioPrevisto});
    }
    atualizarTodasListas();
  }

  // Função para mover horários ao clicar em loss
  function marcarLoss(nomeLista, time) {
    stats[nomeLista].loss++;

    if(nomeLista === 'atual') {
      const base = parseTimeHM(time);
      if(base) {
        const proxHora = (base.h + 1) % 24;
        const seguHora = (base.h + 2) % 24;
        const proxTime = timeToStr(proxHora, base.m);
        const seguTime = timeToStr(seguHora, base.m);

        if(!listaProxima.find(e => e.time === proxTime)) listaProxima.push({time: proxTime});
        if(!listaSeguinte.find(e => e.time === seguTime)) listaSeguinte.push({time: seguTime});
      }
    }
    else if(nomeLista === 'proxima') {
      const base = parseTimeHM(time);
      if(base) {
        const seguHora = (base.h + 1) % 24;
        const seguTime = timeToStr(seguHora, base.m);
        if(!listaSeguinte.find(e => e.time === seguTime)) listaSeguinte.push({time: seguTime});
      }
    }
    removerItemDaLista(nomeLista, time);
    atualizarStats(nomeLista);
  }

  // Função para marcar win (acertou)
  function marcarWin(nomeLista, time) {
    stats[nomeLista].win++;
    removerItemDaLista(nomeLista, time);
    atualizarStats(nomeLista);
  }

  // Remove item da lista
  function removerItemDaLista(nomeLista, time) {
    let lista;
    if(nomeLista === 'atual') lista = listaAtual;
    else if(nomeLista === 'proxima') lista = listaProxima;
    else if(nomeLista === 'seguinte') lista = listaSeguinte;
    else if(nomeLista === 'estrat2') lista = listaEstrat2;
    else return;

    const idx = lista.findIndex(e => e.time === time);
    if(idx !== -1) lista.splice(idx, 1);

    atualizarTodasListas();
  }

  // Limpa lista e reseta estatísticas
  function limparLista(nomeLista) {
    if(confirm(`Deseja limpar a lista "${nomeLista.charAt(0).toUpper
