<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scofield Analista PRO</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      padding: 15px;
    }
    h1 { text-align: center; color: #ff4747; }
    textarea, input, button {
      width: 100%; padding: 10px; margin: 5px 0;
      border-radius: 5px; box-sizing: border-box;
    }
    textarea, input {
      background: #222; color: #eee; border: 1px solid #555;
    }
    button {
      background: #ff4747; color: white; border: none; cursor: pointer;
    }
    button:hover { background: #e53e3e; }
    .secao { margin-top: 25px; }
    .sinal {
      background: #222; padding: 10px; margin-top: 10px;
      border-radius: 5px;
    }
    .sinal button {
      width: 48%; margin: 2px 1%; font-weight: bold;
    }
    .estatisticas {
      white-space: pre-line;
      background: #222;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
      font-size: 1em;
    }
    #contadorEstrategias {
      margin-top: 10px;
      color: #0f0;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Scofield Analista PRO ⚪</h1>

  <div class="secao">
    <h3>🧠 Histórico Cérebro</h3>
    <textarea id="historicoCerebro" rows="8" placeholder="Cole aqui o histórico completo com horários, números e cores..."></textarea>
    <button onclick="enviarCerebro()">📤 Enviar Histórico</button>
    <div id="mensagemCerebro" style="margin-top:10px;color:#8f8;"></div>
  </div>

  <div class="secao">
    <h3>⏱️ Começar Análise</h3>
    <textarea id="historicoAtual" rows="6" placeholder="Cole aqui as últimas jogadas para prever os brancos..."></textarea>
    <button onclick="analisarAgora()">🔍 Analisar</button>
    <div id="previsoes"></div>
  </div>

  <div class="secao">
    <h3>📊 Estatísticas</h3>
    <div id="estatisticas" class="estatisticas"></div>
    <button onclick="limparEstatisticas()">🧹 Limpar Estatísticas</button>
    <div id="contadorEstrategias"></div>
  </div>

  <div class="secao">
    <h3>🧼 Limpar Histórico</h3>
    <button onclick="limparHistorico()">🧽 Limpar Campos de Histórico</button>
    <div id="mensagemHistorico" style="margin-top:10px;color:#8f8;"></div>
  </div>
