<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Scofield Analista â€” Plano Sombra</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  body {
    background-color: #121212;
    color: #eee;
    font-family: 'Share Tech Mono', monospace;
    margin: 0; padding: 0;
    display: flex; flex-direction: column; min-height: 100vh;
  }
  header {
    background: #b30000;
    padding: 12px 20px;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    color: #fff;
    user-select: none;
  }
  main {
    flex: 1;
    padding: 15px 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  textarea#historico {
    width: 100%;
    min-height: 140px;
    background: #1c1c1c;
    border: 2px solid #b30000;
    border-radius: 6px;
    color: #eee;
    font-family: 'Share Tech Mono', monospace;
    font-size: 1rem;
    padding: 10px;
    resize: vertical;
  }
  button {
    background: #b30000;
    border: none;
    padding: 12px 20px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    border-radius: 6px;
    font-family: 'Share Tech Mono', monospace;
    font-size: 1.1rem;
    transition: background-color 0.25s ease;
  }
  button:hover {
    background: #ff0000;
  }
  #resultado {
    background: #1a1a1a;
    border: 1px solid #b30000;
    border-radius: 6px;
    padding: 12px 15px;
    font-size: 1rem;
    min-height: 100px;
    white-space: pre-wrap;
    overflow-y: auto;
    color: #eee;
  }
  .btn-group {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-top: 10px;
  }
  .btn-sinal {
    flex: 1;
    background: #222;
    color: #b30000;
    border: 2px solid #b30000;
    font-weight: 700;
    user-select: none;
  }
  .btn-sinal.active {
    background: #b30000;
    color: #fff;
  }
  footer {
    padding: 10px;
    font-size: 0.85rem;
    text-align: center;
    color: #b30000;
    user-select: none;
  }
  .frase-scofield {
    margin-top: 15px;
    font-size: 1.25rem;
    color: #ff3333;
    font-weight: 700;
    text-align: center;
  }
</style>
</head>
<body>

<header>Scofield Analista â€” Plano Sombra</header>

<main>
  <label for="historico">Cole o histÃ³rico do jogo aqui (formato TipMiner):</label>
  <textarea id="historico" placeholder="Exemplo:\n14:22:00 â€” âš«ï¸ 5\n14:21:00 â€” ðŸ”´ 9\n14:20:00 â€” âšªï¸ 0\n..."></textarea>
  
  <button id="btnAnalisar">Analisar</button>
  
  <div id="resultado" aria-live="polite" aria-atomic="true"></div>

  <div class="btn-group" role="group" aria-label="Sinais manuais para reforÃ§o">
    <button id="btnAnterior" class="btn-sinal" aria-pressed="false">Pedra Anterior</button>
    <button id="btnBranco" class="btn-sinal" aria-pressed="false">Branco</button>
    <button id="btnPosterior" class="btn-sinal" aria-pressed="false">Pedra Posterior</button>
  </div>

  <div class="frase-scofield" id="fraseScofield" aria-live="polite"></div>
</main>

<footer>Â© 2025 Scofield Analista</footer>

<script>
(() => {
  const historicoEl = document.getElementById('historico');
  const resultadoEl = document.getElementById('resultado');
  const btnAnalisar = document.getElementById('btnAnalisar');
  const fraseScofieldEl = document.getElementById('fraseScofield');
  const btnAnterior = document.getElementById('btnAnterior');
  const btnBranco = document.getElementById('btnBranco');
  const btnPosterior = document.getElementById('btnPosterior');

  // Estado dos sinais manuais
  let sinalManual = {
    anterior: false,
    branco: false,
    posterior: false
  };

  // FunÃ§Ã£o para alternar botÃ£o sinal
  function toggleBtnSinal(btn, key) {
    sinalManual[key] = !sinalManual[key];
    btn.classList.toggle('active', sinalManual[key]);
    btn.setAttribute('aria-pressed', sinalManual[key]);
  }
  btnAnterior.addEventListener('click', () => toggleBtnSinal(btnAnterior, 'anterior'));
  btnBranco.addEventListener('click', () => toggleBtnSinal(btnBranco, 'branco'));
  btnPosterior.addEventListener('click', () => toggleBtnSinal(btnPosterior, 'posterior'));

  // FunÃ§Ã£o para salvar e carregar localStorage
  function salvarLocal(data) {
    try {
      localStorage.setItem('planoSombraDados', JSON.stringify(data));
    } catch(e) {
      console.warn('Falha ao salvar localStorage', e);
    }
  }
  function carregarLocal() {
    try {
      const str = localStorage.getItem('planoSombraDados');
      if (!str) return null;
      return JSON.parse(str);
    } catch(e) {
      return null;
    }
  }

  // Converter emoji/color para texto cor
  function emojiParaCor(emoji) {
    if(!emoji) return null;
    if(emoji.includes('âšª')) return 'branco';
    if(emoji.includes('ðŸ”´')) return 'vermelho';
    if(emoji.includes('âš«')) return 'preto';
    return null;
  }

  // Parse do histÃ³rico colado para array de objetos {horario, cor, numero}
  function parseHistorico(texto) {
    const linhas = texto.trim().split('\n').filter(l => l.trim().length>0);
    const dados = [];
    for (const linha of linhas) {
      // Exemplo linha: "14:22:00 â€” âš«ï¸ 5" ou "14:22 â€” âš«ï¸ 5"
      // Separar por "â€”"
      const partes = linha.split('â€”');
      if(partes.length !== 2) continue;

      const horarioRaw = partes[0].trim();
      const corNumRaw = partes[1].trim();

      // Extraindo horÃ¡rio completo HH:mm:ss ou HH:mm
      let horario = null;
      if(/^\d{2}:\d{2}:\d{2}$/.test(horarioRaw)) {
        horario = horarioRaw;
      } else if(/^\d{2}:\d{2}$/.test(horarioRaw)) {
        horario = horarioRaw + ':00';
      } else {
        // horÃ¡rio invÃ¡lido, pula linha
        continue;
      }

      // Agora separa cor e nÃºmero
      // Cor Ã© o emoji, nÃºmero vem depois, exemplo: "âš«ï¸ 5"
      const corMatch = corNumRaw.match(/[âšªðŸ”´âš«]/);
      if(!corMatch) continue;
      const cor = emojiParaCor(corMatch[0]);

      const numeroStr = corNumRaw.replace(/[âšªðŸ”´âš«ï¸\s]/g, '').trim();
      const numero = parseInt(numeroStr, 10);
      if(isNaN(numero)) continue;

      dados.push({ horario, cor, numero });
    }
    return dados;
  }

  // FunÃ§Ã£o para detectar brancos no histÃ³rico e relacionar com sinais manuais
  function detectarBrancos(dados, sinais) {
    // Cria uma lista dos Ã­ndices de brancos no histÃ³rico
    const brancos = [];
    dados.forEach((item, idx) => {
      if(item.cor === 'branco') brancos.push(idx);
    });
    // Retorna objeto com brancos e suas pedras anterior/posterior informadas manualmente
    // Por padrÃ£o, usa as pedras anteriores/posteriores que o usuÃ¡rio marcou no botÃ£o manual
    return brancos.map(idx => {
      return {
        indice: idx,
        branco: dados[idx],
        anterior: sinais.anterior && idx > 0 ? dados[idx - 1] : null,
        posterior: sinais.posterior && idx < dados.length -1 ? dados[idx +1] : null
      };
    });
  }

  // FunÃ§Ã£o para criar estratÃ©gias simples baseadas em soma e tempo entre brancos
  function analisarPadroes(dados, brancosComSinais) {
    // EstratÃ©gia 1: Soma das pedras anterior + posterior quando branco aparece
    // EstratÃ©gia 2: Intervalo de tempo mÃ©dio entre brancos
    // EstratÃ©gia 3: SequÃªncia repetida de cores antes do branco

    let resultado = '';

    if(brancosComSinais.length === 0) {
      resultado += 'Nenhum branco detectado com sinais manuais para anÃ¡lise.\n';
      return resultado;
    }

    // Soma anterior+posterior
    let somaTotal = 0, somaCount = 0;
    brancosComSinais.forEach(b => {
      if(b.anterior && b.posterior) {
        somaTotal += b.anterior.numero + b.posterior.numero;
        somaCount++;
      }
    });
    if(somaCount > 0) {
      const mediaSoma = somaTotal / somaCount;
      resultado += `ðŸ”´ MÃ©dia da soma (anterior + posterior) para brancos: ${mediaSoma.toFixed(2)}\n`;
    } else {
      resultado += 'âš ï¸ Sem dados suficientes para mÃ©dia de soma anterior + posterior.\n';
    }

    // Intervalo de tempo mÃ©dio entre brancos
    if(brancosComSinais.length > 1) {
      let totalSegundos = 0, intervalosCount = 0;
      for(let i=1; i<brancosComSinais.length; i++) {
        const t1 = brancosComSinais[i-1].branco.horario;
        const t2 = brancosComSinais[i].branco.horario;
        const seg1 = toSeconds(t1);
        const seg2 = toSeconds(t2);
        totalSegundos += (seg1 > seg2) ? (86400 - seg1 + seg2) : (seg2 - seg1); // considera dia virando
        intervalosCount++;
      }
      const mediaIntervalo = totalSegundos / intervalosCount;
      resultado += `â±ï¸ Intervalo mÃ©dio entre brancos: ${formatSegundos(mediaIntervalo)}\n`;
    } else {
      resultado += 'âš ï¸ Intervalos de tempo insuficientes para anÃ¡lise.\n';
    }

    // SequÃªncia de cores antes do branco (Ãºltimas 3 pedras antes do branco)
    const seqs = {};
    brancosComSinais.forEach(b => {
      const idx = b.indice;
      if(idx < 3) return;
      const seq = dados.slice(idx-3, idx).map(d => d.cor).join('-');
      seqs[seq] = (seqs[seq] || 0) + 1;
    });
    const seqsOrdenadas = Object.entries(seqs).sort((a,b) => b[1]-a[1]);
    if(seqsOrdenadas.length > 0) {
      resultado += 'ðŸŽ¯ SequÃªncias mais frequentes antes do branco:\n';
      seqsOrdenadas.slice(0,3).forEach(([seq, count]) => {
        resultado += `- ${seq.replace(/-/g, ' â†’ ')} (ocorreu ${count}x)\n`;
      });
    } else {
      resultado += 'âš ï¸ NÃ£o foram encontradas sequÃªncias suficientes para anÃ¡lise.\n';
    }

    return resultado;
  }

  // Converte horÃ¡rio "HH:mm:ss" para segundos do dia
  function toSeconds(horaStr) {
    const [h,m,s] = horaStr.split(':').map(x => parseInt(x,10));
    return h*3600 + m*60 + s;
  }
  // Formata segundos para "mm:ss"
  function formatSegundos(seg) {
    const m = Math.floor(seg/60);
    const s = Math.floor(seg%60);
    return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  }

  // FunÃ§Ã£o principal ao clicar em Analisar
  function analisar() {
    fraseScofieldEl.textContent = '';
    resultadoEl.textContent = '';
    const texto = historicoEl.value;
    if(!texto.trim()) {
      resultadoEl.textContent = 'âš ï¸ Cole o histÃ³rico antes de analisar.';
      return;
    }

    const dados = parseHistorico(texto);
    if(dados.length === 0) {
      resultadoEl.textContent = 'âš ï¸ HistÃ³rico invÃ¡lido ou sem dados vÃ¡lidos.';
      return;
    }

    // Detectar brancos usando sinais manuais
    const brancosComSinais = detectarBrancos(dados, sinalManual);

    // Salvar tudo localmente
    salvarLocal({historico:texto, sinais:sinalManual});

    // Analisar padrÃµes
    const analise = analisarPadroes(dados, brancosComSinais);

    resultadoEl.textContent = analise;

    // Se algum padrÃ£o relevante (ex: mÃ©dia soma entre 10 e 20), ativar frase Scofield
    if(analise.includes('MÃ©dia da soma')) {
      fraseScofieldEl.textContent = 'Se vocÃª estiver lendo isso... o plano jÃ¡ comeÃ§ou.';
      // Aqui pode tocar um som de alerta (se quiser implementar)
    }
  }

  // Carregar dados salvos ao iniciar
  function carregar() {
    const salvo = carregarLocal();
    if(salvo) {
      historicoEl.value = salvo.historico || '';
      sinalManual = salvo.sinais || {anterior:false, branco:false, posterior:false};
      [btnAnterior, btnBranco, btnPosterior].forEach((btn, i) => {
        const key = ['anterior', 'branco', 'posterior'][i];
        if(sinalManual[key]) {
          btn.classList.add('active');
          btn.setAttribute('aria-pressed', 'true');
        } else {
          btn.classList.remove('active');
          btn.setAttribute('aria-pressed', 'false');
        }
      });
      if(historicoEl.value.trim()) {
        analisar();
      }
    }
  }

  btnAnalisar.addEventListener('click', analisar);

  carregar();
})();
</script>

</body>
</html>
