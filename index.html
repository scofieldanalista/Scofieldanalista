<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Scofield Analista - Previsão Branco com Horário</title>
<style>
  /* Fundo claro e texto escuro para evitar tela preta */
  body {
    font-family: Arial, sans-serif;
    background-color: #121212; /* fundo escuro, mas pode mudar */
    color: white;
    text-align: center;
    padding: 20px;
    min-height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 15px;
  }
  .buttons {
    margin-bottom: 20px;
  }
  .color-btn {
    cursor: pointer;
    display: inline-block;
    width: 80px;
    height: 80px;
    line-height: 80px;
    border-radius: 10px;
    margin: 0 10px;
    font-weight: bold;
    font-size: 18px;
    user-select: none;
    color: white;
    transition: transform 0.1s ease;
  }
  .color-btn:active {
    transform: scale(0.95);
  }
  .vermelho {
    background: #d32f2f;
    box-shadow: 0 0 10px #d32f2f;
  }
  .preto {
    background: #212121;
    border: 2px solid white;
    box-shadow: 0 0 10px #aaa;
  }
  .branco {
    background: #f5f5f5;
    color: black;
    box-shadow: 0 0 10px #f5f5f5;
  }
  #resultados {
    margin-bottom: 20px;
    min-height: 80px;
    max-height: 250px;
    overflow-y: auto;
    text-align: left;
    padding: 10px;
    background: #222;
    border-radius: 8px;
  }
  #alerta {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
    padding: 10px;
    border-radius: 8px;
    display: none;
  }
  #alerta.show {
    display: block;
  }
  #alerta.ativo {
    background-color: #4caf50;
    color: white;
    box-shadow: 0 0 15px #4caf50;
  }
  label, input {
    font-size: 16px;
  }
</style>
</head>
<body>

<h1>Scofield Analista - Previsão Branco com Horário</h1>

<div class="buttons">
  <div class="color-btn vermelho" onclick="adicionarResultado('vermelho')">Vermelho</div>
  <div class="color-btn preto" onclick="adicionarResultado('preto')">Preto</div>
  <div class="color-btn branco" onclick="adicionarResultado('branco')">Branco</div>
</div>

<div id="resultados">
  <strong>Últimos resultados (com horário):</strong>
  <ul id="listaResultados" style="padding-left: 20px; margin-top: 8px;"></ul>
</div>

<div>
  <label for="limiteBranco">Limite para alerta branco (%): </label>
  <input type="number" id="limiteBranco" value="25" min="1" max="100" />%
</div>

<div id="probabilidadeBranco" style="margin-top:20px; font-size: 20px;">
  Probabilidade de Branco: 0%
</div>

<div id="alerta">
  Hora de apostar no branco!
</div>

<script>
  let resultados = [];

  function formatarHorario(date) {
    return date.toLocaleTimeString('pt-BR', {hour12: false});
  }

  function atualizarLista() {
    const listaEl = document.getElementById('listaResultados');
    listaEl.innerHTML = '';
    if (resultados.length === 0) {
      listaEl.innerHTML = '<li>Nenhum resultado registrado.</li>';
      return;
    }
    resultados.forEach(({cor, horario}) => {
      const li = document.createElement('li');
      li.textContent = `${formatarHorario(horario)} - ${cor.charAt(0).toUpperCase() + cor.slice(1)}`;
      listaEl.appendChild(li);
    });
  }

  function calcularProbabilidadeBranco() {
    if (resultados.length === 0) return 0;
    let brancoCount = resultados.filter(r => r.cor === 'branco').length;
    return (brancoCount / resultados.length) * 100;
  }

  function atualizarProbabilidade() {
    const probBranco = calcularProbabilidadeBranco();
    const probEl = document.getElementById('probabilidadeBranco');
    probEl.textContent = `Probabilidade de Branco: ${probBranco.toFixed(1)}%`;

    const limite = Number(document.getElementById('limiteBranco').value) || 25;
    const alertaEl = document.getElementById('alerta');

    if (probBranco >= limite && resultados.length > 0) {
      alertaEl.classList.add('show', 'ativo');
    } else {
      alertaEl.classList.remove('show', 'ativo');
    }
  }

  function adicionarResultado(cor) {
    if (resultados.length >= 20) {
      resultados.shift();
    }
    resultados.push({cor, horario: new Date()});
