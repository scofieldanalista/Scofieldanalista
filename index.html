<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scofield Analista PRO - Autom√°tico</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 15px;
    }
    h1 {
      color: #ff4747;
      text-align: center;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #222;
      color: #eee;
      border: 1px solid #555;
      border-radius: 5px;
    }
    button {
      background-color: #ff4747;
      color: white;
      padding: 10px 15px;
      border: none;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e53e3e;
    }
    .secao { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>Scofield Analista PRO ‚ö™ (Autom√°tico)</h1>

  <div class="secao">
    <label for="historico">Colar hist√≥rico da Blaze:</label>
    <textarea id="historico" rows="8" placeholder="Cole aqui o hist√≥rico..."></textarea>
    <button onclick="analisarHistorico()">Analisar Hist√≥rico</button>
    <button onclick="limparHistorico()">Limpar Hist√≥rico</button>
  </div>

  <div class="secao">
    <label>Pr√≥ximos brancos prov√°veis:</label>
    <div id="previsao" style="white-space: pre-line; background: #222; padding: 10px; border-radius: 5px;"></div>
    <button onclick="registrarAcerto()">Acertou ‚úÖ</button>
    <button onclick="registrarErro()">Errou ‚ùå</button>
  </div>

  <div class="secao">
    <label>Hist√≥rico de Previs√µes:</label>
    <div id="historicoPrevisoes" style="white-space: pre-line; background: #222; padding: 10px; border-radius: 5px;"></div>
  </div>

  <div class="secao">
    <button onclick="limparTudo()">üß† Limpar Estrat√©gias</button>
  </div>

  <script>
    const estrategias = JSON.parse(localStorage.getItem("estrategias") || "[]");
    const historicoPrevisoes = JSON.parse(localStorage.getItem("historicoPrevisoes") || "[]");

    function salvarDados() {
      localStorage.setItem("estrategias", JSON.stringify(estrategias));
      localStorage.setItem("historicoPrevisoes", JSON.stringify(historicoPrevisoes));
      atualizarHistorico();
    }

    function atualizarHistorico() {
      const div = document.getElementById("historicoPrevisoes");
      div.innerText = historicoPrevisoes.slice().reverse().map(e => `${e.horario} ${e.resultado}`).join("\n");
    }

    function analisarHistorico() {
      const texto = document.getElementById("historico").value;
      const linhas = texto.trim().split("\n");
      const horariosBrancos = [];
      for (let i = 0; i < linhas.length; i++) {
        const linha = linhas[i].trim();
        if (linha === "" && linhas[i + 1]) {
          const horario = linhas[i + 1].trim();
          if (/\\d{2}:\\d{2}:\\d{2}/.test(horario)) {
            horariosBrancos.push(horario);
          }
        }
      }
      let previsao = "";
      if (horariosBrancos.length >= 2) {
        const ultimos = horariosBrancos.slice(-3).map(h => {
          const [h1, m1, s1] = h.split(":").map(Number);
          return h1 * 3600 + m1 * 60 + s1;
        });
        const medias = [];
        for (let i = 1; i < ultimos.length; i++) {
          medias.push(ultimos[i] - ultimos[i - 1]);
        }
        const media = Math.round(medias.reduce((a, b) => a + b, 0) / medias.length);
        const ult = ultimos[ultimos.length - 1];
        const previsoes = [];
        for (let i = 1; i <= 3; i++) {
          let seg = ult + i * media;
          let h = Math.floor(seg / 3600) % 24;
          let m = Math.floor((seg % 3600) / 60);
          let s = seg % 60;
          const sinal = (i === 1 ? "Forte" : i === 2 ? "Moderado" : "Arriscado");
          previsoes.push(`${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')} ‚Äî ${sinal}`);
        }
        previsao = previsoes.join("\n");
      } else {
        previsao = "Poucos dados para previs√£o autom√°tica.";
      }
      document.getElementById("previsao").innerText = previsao;
      salvarDados();
    }

    function limparHistorico() {
      document.getElementById("historico").value = "";
    }

    function registrarAcerto() {
      const horario = new Date().toTimeString().substring(0,5);
      historicoPrevisoes.push({ horario, resultado: "win‚úÖ" });
      if (estrategias.length) estrategias[estrategias.length - 1].peso++;
      salvarDados();
    }

    function registrarErro() {
      const horario = new Date().toTimeString().substring(0,5);
      historicoPrevisoes.push({ horario, resultado: "loss‚ùå" });
      if (estrategias.length) estrategias[estrategias.length - 1].peso--;
      salvarDados();
    }

    function limparTudo() {
      if (confirm("Tem certeza que deseja limpar TODAS as estrat√©gias aprendidas?")) {
        localStorage.removeItem("estrategias");
        location.reload();
      }
    }

    atualizarHistorico();
  </script>
</body>
</html>
