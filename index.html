<!DOCTYPE html>
<html lang="pt-BR">
<head>

  body {

  }
  h1 {
    text-align: center;
    color: #ff4747;
  }
  textarea,
  input,
  button {
    width: 100%;
    padding: 10px;
    margin: 5px 0;

  }

    margin-top: 25px;
  }
  .sinal {
    background: #222;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
  }
  .sinal button {
    width: 48%;
    margin: 2px 1%;
    font-weight: bold;
  }
  .estatisticas {
    white-space: pre-line;
    background: #222;
    padding: 10px;
    border-radius: 5px;
    margin-top: 15px;
    font-size: 1em;
  }
  #avisoRecChuva {
    background: #440000;
    color: #ff5555;
    padding: 10px;
    text-align: center;
    border-radius: 5px;
    font-weight: bold;
    margin-bottom: 15px;

  #proximaPrevisao {

    color: #ff4747;
