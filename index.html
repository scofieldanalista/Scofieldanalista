<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scofield Analista PRO</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 15px;
    }
    h1 {
      color: #ff4747;
      text-align: center;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #222;
      color: #eee;
      border: 1px solid #555;
      border-radius: 5px;
    }
    button {
      background-color: #ff4747;
      color: white;
      padding: 10px 15px;
      border: none;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e53e3e;
    }
    .quadrado {
      display: inline-block;
      width: 80px;
      height: 80px;
      margin: 10px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      line-height: 80px;
    }
    .vermelho { background-color: #ff4747; }
    .preto { background-color: #333; }
    .branco { background-color: #fff; color: #111; }
    .dado { background-image: url('https://emoji.gg/assets/emoji/4969-dice.png'); background-size: cover; }
    .secao { margin-top: 30px; }
    .alerta { color: #FFD700; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Scofield Analista PRO ‚ö™</h1>

  <div class="secao">
    <label for="historico">Colar hist√≥rico da Blaze:</label>
    <textarea id="historico" rows="8" placeholder="Cole aqui o hist√≥rico..."></textarea>
    <button onclick="analisarHistorico()">Analisar Hist√≥rico</button>
    <button onclick="limparHistorico()">Limpar Hist√≥rico</button>
  </div>

  <div class="secao">
    <label>Informar manualmente (Pedra Anterior, Branco, Posterior):</label>
    <div>
      <div class="quadrado vermelho">üî¥</div>
      <div class="quadrado dado"></div>
      <div class="quadrado preto">‚ö´</div>
    </div>
    <input id="anterior" placeholder="N√∫mero anterior / Hor√°rio com segundos" />
    <input id="branco" placeholder="Hor√°rio do branco (com segundos)" />
    <input id="posterior" placeholder="N√∫mero posterior / Hor√°rio com segundos" />
    <button onclick="analisarSinalManual()">Analisar Sinal Manual</button>
  </div>

  <div class="secao">
    <label>Resultado da previs√£o:</label>
    <div id="previsao"></div>
    <button onclick="registrarAcerto()">Acertou ‚úÖ</button>
    <button onclick="registrarErro()">Errou ‚ùå</button>
  </div>

  <div class="secao">
    <label>Hist√≥rico de Previs√µes:</label>
    <div id="historicoPrevisoes" style="white-space: pre-line; background: #222; padding: 10px; border-radius: 5px;"></div>
  </div>

  <div class="secao">
    <button onclick="limparTudo()">üß† Limpar Estrat√©gias</button>
  </div>

  <script>
    const estrategias = JSON.parse(localStorage.getItem("estrategias") || "[]");
    const historicoPrevisoes = JSON.parse(localStorage.getItem("historicoPrevisoes") || "[]");

    function salvarDados() {
      localStorage.setItem("estrategias", JSON.stringify(estrategias));
      localStorage.setItem("historicoPrevisoes", JSON.stringify(historicoPrevisoes));
      atualizarHistorico();
    }

    function atualizarHistorico() {
      const div = document.getElementById("historicoPrevisoes");
      div.innerText = historicoPrevisoes.slice().reverse().map(e => `${e.horario} ${e.resultado}`).join("\\n");
    }

    function analisarHistorico() {
      alert("Hist√≥rico analisado com sucesso üß†");
      // Aqui ser√° expandida a l√≥gica de aprendizado autom√°tico baseado em padr√µes complexos
      salvarDados();
    }

    function limparHistorico() {
      document.getElementById("historico").value = "";
    }

    function analisarSinalManual() {
      const anterior = document.getElementById("anterior").value;
      const branco = document.getElementById("branco").value;
      const posterior = document.getElementById("posterior").value;
      const horarioBranco = branco.trim().split(" ")[0];

      const estrategia = {
        anterior, branco, posterior,
        horario: horarioBranco,
        tipo: "manual",
        peso: 1
      };
      estrategias.push(estrategia);

      document.getElementById("previsao").innerHTML = `üß† Estrat√©gia registrada para hor√°rio prov√°vel: <b>${horarioBranco}</b>`;
      salvarDados();
    }

    function registrarAcerto() {
      const horario = new Date().toTimeString().substring(0,5);
      historicoPrevisoes.push({ horario, resultado: "win‚úÖ" });
      if (estrategias.length) estrategias[estrategias.length - 1].peso++;
      salvarDados();
    }

    function registrarErro() {
      const horario = new Date().toTimeString().substring(0,5);
      historicoPrevisoes.push({ horario, resultado: "loss‚ùå" });
      if (estrategias.length) estrategias[estrategias.length - 1].peso--;
      salvarDados();
    }

    function limparTudo() {
      if (confirm("Tem certeza que deseja limpar TODAS as estrat√©gias aprendidas?")) {
        localStorage.removeItem("estrategias");
        location.reload();
      }
    }

    atualizarHistorico();
  </script>
</body>
</html>
