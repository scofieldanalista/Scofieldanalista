<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Scofield Analista</title>
<style>
  body {
    margin: 0; padding: 0; background: #121212; color: #eee;
    font-family: Arial, sans-serif;
  }
  header {
    background: #222; padding: 15px;
    text-align: center; font-size: 24px; font-weight: bold;
    letter-spacing: 3px; user-select: none;
  }
  main {
    padding: 15px;
    max-width: 600px;
    margin: auto;
  }
  textarea, input[type="text"], input[type="number"], input[type="time"] {
    width: 100%; margin-bottom: 10px; padding: 10px;
    border-radius: 6px; border: none;
    font-size: 16px;
    box-sizing: border-box;
  }
  button {
    padding: 12px 18px;
    font-size: 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 10px;
    user-select: none;
  }
  button#btn-analisar { background-color: #007bff; color: white; }
  button#btn-acertou { background-color: #28a745; color: white; }
  button#btn-errou { background-color: #dc3545; color: white; }
  .quadrados {
    display: flex; justify-content: center; gap: 15px; margin-bottom: 15px;
  }
  .quadrado {
    width: 60px; height: 60px; border-radius: 10px;
    display: flex; justify-content: center; align-items: center;
    font-weight: bold; font-size: 22px; user-select: none;
  }
  .vermelho { background: #d43f3f; color: white; }
  .preto { background: #1a1a1a; color: white; }
  .branco { background: #fff; color: black; font-size: 28px; }
  .branco .dice {
    font-size: 36px;
  }
  #status {
    text-align: center;
    margin-bottom: 15px;
    font-weight: bold;
  }
  #historico {
    height: 140px;
  }
  .flex-row {
    display: flex;
    gap: 15px;
    justify-content: space-between;
    flex-wrap: wrap;
  }
  .input-group {
    flex: 1 1 30%;
  }
  label {
    display: block;
    margin-bottom: 4px;
  }
  footer {
    text-align: center;
    font-size: 14px;
    color: #555;
    margin-top: 25px;
    user-select: none;
  }
</style>
</head>
<body>

<header>SCOFIELD ANALISTA</header>

<main>
  <div class="quadrados">
    <div class="quadrado vermelho" title="Pedra Anterior" id="pedra-anterior-color">5</div>
    <div class="quadrado branco" title="Branco (dado üé≤)">üé≤</div>
    <div class="quadrado preto" title="Pedra Posterior" id="pedra-posterior-color">8</div>
  </div>

  <div class="flex-row">
    <div class="input-group">
      <label for="pedra-anterior-num">Pedra Anterior (n√∫mero)</label>
      <input type="number" id="pedra-anterior-num" min="1" max="14" value="5" />
    </div>
    <div class="input-group">
      <label for="pedra-anterior-time">Pedra Anterior (hor√°rio HH:MM:SS)</label>
      <input type="text" id="pedra-anterior-time" placeholder="00:00:00" value="00:00:00" />
    </div>
  </div>

  <div class="flex-row">
    <div class="input-group" style="flex-basis: 100%;">
      <label for="branco-time">Branco (hor√°rio HH:MM:SS)</label>
      <input type="text" id="branco-time" placeholder="00:00:00" value="00:00:00" />
    </div>
  </div>

  <div class="flex-row">
    <div class="input-group">
      <label for="pedra-posterior-num">Pedra Posterior (n√∫mero)</label>
      <input type="number" id="pedra-posterior-num" min="1" max="14" value="8" />
    </div>
    <div class="input-group">
      <label for="pedra-posterior-time">Pedra Posterior (hor√°rio HH:MM:SS)</label>
      <input type="text" id="pedra-posterior-time" placeholder="00:00:00" value="00:00:00" />
    </div>
  </div>

  <button id="btn-analisar">Analisar Hist√≥rico</button>

  <textarea id="historico" placeholder="Cole o hist√≥rico completo aqui (com hor√°rios, pedras, cores)..."></textarea>

  <div style="display:flex; gap:10px; justify-content:center; margin-top: 10px;">
    <button id="btn-acertou">Acertou</button>
    <button id="btn-errou">Errou</button>
  </div>

  <div id="status"></div>
</main>

<footer>
  Desenvolvido por Scofield & ChatGPT ‚Äì 2025
</footer>

<script>
(() => {
  // Utilidades
  const $ = id => document.getElementById(id);

  // Cores conforme n√∫mero da pedra
  function corPorNumero(num) {
    if (num >= 1 && num <= 7) return 'vermelho';
    if (num >= 8 && num <= 14) return 'preto';
    return 'branco';
  }

  // Atualiza cores e textos dos quadrados
  function atualizarQuadrados() {
    const paNum = parseInt($('pedra-anterior-num').value) || 0;
    const ppNum = parseInt($('pedra-posterior-num').value) || 0;

    $('pedra-anterior-color').textContent = paNum > 0 ? paNum : '';
    $('pedra-anterior-color').className = 'quadrado ' + corPorNumero(paNum);

    $('pedra-posterior-color').textContent = ppNum > 0 ? ppNum : '';
    $('pedra-posterior-color').className = 'quadrado ' + corPorNumero(ppNum);
  }

  // Inicializa
  atualizarQuadrados();

  // Evento para atualizar quadrados ao mudar n√∫mero
  $('pedra-anterior-num').addEventListener('input', atualizarQuadrados);
  $('pedra-posterior-num').addEventListener('input', atualizarQuadrados);

  // Analisar hist√≥rico simples - s√≥ demonstra
  $('btn-analisar').addEventListener('click', () => {
    const historico = $('historico').value.trim();
    if (!historico) {
      $('status').textContent = 'Cole o hist√≥rico antes de analisar.';
      return;
    }
    $('status').textContent = 'Analisando hist√≥rico... (funcionalidade completa ser√° implementada)';
    // TODO: Implementar an√°lise real, c√°lculo e estrat√©gias
    setTimeout(() => {
      $('status').textContent = 'An√°lise finalizada. Resultado simulado: probabilidade alta de branco nos pr√≥ximos minutos.';
    }, 1500);
  });

  // Bot√µes de feedback
  $('btn-acertou').addEventListener('click', () => {
    alert('Feedback recebido: Acertou. Aprendizado atualizado!');
  });
  $('btn-errou').addEventListener('click', () => {
    alert('Feedback recebido: Errou. Ajustando estrat√©gias...');
  });

})();
</script>

</body>
</html>
