<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scofield Analista - Calculadora Branco Blaze</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, select, button {
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #2196f3;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0b7dda;
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <h1>Scofield Analista - Calculadora Branco Blaze</h1>

  <label for="historico">Insira os últimos resultados (ex: vermelho, preto, branco):</label><br/>
  <input type="text" id="historico" placeholder="Ex: vermelho, preto, branco" />

  <button onclick="analisar()">Analisar</button>

  <div id="resultado"></div>

  <script>
    function analisar() {
      const historico = document.getElementById('historico').value.trim().toLowerCase();
      if (!historico) {
        document.getElementById('resultado').textContent = 'Por favor, insira os resultados.';
        return;
      }
      const resultados = historico.split(',').map(r => r.trim());
      const brancoCount = resultados.filter(r => r === 'branco').length;
      const probBranco = (brancoCount / resultados.length) * 100;

      let mensagem = `Nos últimos ${resultados.length} resultados, o branco apareceu ${brancoCount} vezes.\n`;
      mensagem += `Probabilidade simples de branco: ${probBranco.toFixed(2)}%`;

      document.getElementById('resultado').textContent = mensagem;
    }
  </script>
</body>
</html>
