<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Scofield Analista - Blaze Branco</title>
<style>
  /* Reset básico */
  * {
    box-sizing: border-box;
  }
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    font-size: 28px;
    font-weight: 900;
    margin-bottom: 15px;
    color: #ff4c4c;
    user-select: none;
  }
  #container {
    background: #222;
    border-radius: 10px;
    padding: 15px;
    width: 100%;
    max-width: 920px;
    display: flex;
    flex-direction: column;
  }
  /* Quadrados pedras */
  #stones-row {
    display: flex;
    justify-content: space-between;
    gap: 12px;
    margin-bottom: 15px;
    flex-wrap: nowrap;
  }
  .stone-box {
    background: #333;
    border-radius: 8px;
    flex: 1 1 0;
    padding: 12px 10px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 110px;
  }
  .stone-color {
    width: 70px;
    height: 70px;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 700;
    font-size: 18px;
    color: white;
    user-select: none;
    text-align: center;
  }
  .stone-color.red { background: #d32f2f; }
  .stone-color.black { background: #222; }
  .stone-color.white {
    background: white;
    color: #121212;
    font-weight: 700;
    font-size: 14px;
    flex-direction: column;
    display: flex;
  }
  .stone-color.white .phrase {
    margin-top: 6px;
    font-weight: 400;
    font-size: 12px;
    color: #444;
    user-select: none;
  }
  label {
    margin-top: 8px;
    font-size: 13px;
    width: 100%;
    text-align: center;
    user-select: none;
  }
  input[type="text"] {
    margin-top: 5px;
    padding: 5px 8px;
    font-size: 15px;
    border-radius: 5px;
    border: none;
    width: 100%;
    text-align: center;
  }
  textarea {
    background: #222;
    border: none;
    border-radius: 8px;
    color: #eee;
    font-family: monospace;
    font-size: 14px;
    min-height: 150px;
    padding: 10px;
    resize: vertical;
    width: 100%;
  }
  #buttons {
    margin-top: 12px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  button {
    flex: 1 1 140px;
    background: #ff4c4c;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 16px;
    border-radius: 8px;
    padding: 10px 5px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #e03e3e;
  }
  #message {
    margin-top: 15px;
    font-weight: 700;
    font-size: 18px;
    min-height: 40px;
    color: #f9c74f;
    text-align: center;
    user-select: none;
  }
  #stats {
    margin-top: 10px;
    font-size: 14px;
    text-align: center;
    color: #aaa;
    user-select: none;
  }

  /* Responsividade: no mobile, pedras empilham */
  @media (max-width: 640px) {
    #stones-row {
      flex-direction: column;
      gap: 12px;
    }
    .stone-box {
      min-width: 100%;
    }
  }
</style>
</head>
<body>

<header>Scofield Analista - Blaze Branco</header>

<div id="container">

  <div id="stones-row">
    <div class="stone-box" id="stone-previous">
      <div class="stone-color red">Anterior</div>
      <label for="prev-number">Número:</label>
      <input type="text" id="prev-number" placeholder="Ex: 3" inputmode="numeric" />
      <label for="prev-time">Horário (HH:MM:SS):</label>
      <input type="text" id="prev-time" placeholder="20:15:30" pattern="\d{2}:\d{2}:\d{2}" />
    </div>

    <div class="stone-box" id="stone-white">
      <div class="stone-color white">
        Branco
        <div class="phrase">"Sem limites para o próximo branco."</div>
      </div>
      <label for="white-time">Horário Branco (HH:MM:SS):</label>
      <input type="text" id="white-time" placeholder="20:15:33" pattern="\d{2}:\d{2}:\d{2}" />
    </div>

    <div class="stone-box" id="stone-next">
      <div class="stone-color black">Posterior</div>
      <label for="next-number">Número:</label>
      <input type="text" id="next-number" placeholder="Ex: 9" inputmode="numeric" />
      <label for="next-time">Horário (HH:MM:SS):</label>
      <input type="text" id="next-time" placeholder="20:15:36" pattern="\d{2}:\d{2}:\d{2}" />
    </div>
  </div>

  <label for="history-textarea" style="margin-top:8px; font-weight:700;">Cole o histórico aqui (número na linha, horário na linha seguinte):</label>
  <textarea id="history-textarea" placeholder="Cole o histórico completo aqui..."></textarea>

  <div id="buttons">
    <button id="parse-history">Analisar Histórico</button>
    <button id="clear-history">Limpar Histórico</button>
    <button id="predict-white">Prever Branco</button>
    <button id="mark-hit">Acertou</button>
    <button id="mark-miss">Errou</button>
  </div>

  <div id="message"></div>
  <div id="stats"></div>
</div>

<script>
  const RED_STONES = new Set(['1','2','3','4','5','6','7']);
  const BLACK_STONES = new Set(['8','9','11','12','13','14']);

  let historyData = [];
  let learnedStrategies = JSON.parse(localStorage.getItem('learnedStrategies') || '[]');
  let hits = parseInt(localStorage.getItem('hits') || '0', 10);
  let misses = parseInt(localStorage.getItem('misses') || '0', 10);

  function timeToSeconds(t) {
    const m = t.match(/^(\d{2}):(\d{2}):(\d{2})$/);
    if (!m) return null;
    return parseInt(m[1],10)*3600 + parseInt(m[2],10)*60 + parseInt(m[3],10);
  }
  function secondsToTime(s) {
    s = s % 86400;
    const h = Math.floor(s/3600).toString().padStart(2,'0');
    const m = Math.floor((s%3600)/60).toString().padStart(2,'0');
    const ss = (s%60).toString().padStart(2,'0');
    return `${h}:${m}:${ss}`;
  }

  function determineColor(num) {
    if (!num || num.trim()==='') return 'white';
    if (RED_STONES.has(num)) return 'red';
    if (BLACK_STONES.has(num)) return 'black';
    const n = parseInt(num, 10);
    if (isNaN(n)) return 'white';
    if (n >= 1 && n <= 7) return 'red';
    return 'black';
  }

  function parseHistory(text) {
    const lines = text.trim().split(/\r?\n/).map(l=>l.trim());
    let data = [];
    for(let i=0; i < lines.length; i += 2) {
      const num = lines[i];
      const time = lines[i+1] || '';
      if (!time.match(/^\d{2}:\d{2}:\d{2}$/)) continue;
      const color = determineColor(num);
      data.push({number: num, time: time, color});
    }
    return data;
  }

  function saveHistory(data) {
    historyData = data;
    localStorage.setItem('historyData', JSON.stringify(historyData));
  }

  function loadHistory() {
    const saved = localStorage.getItem('historyData');
    if (saved) {
      try {
        historyData = JSON.parse(saved);
      } catch {
        historyData = [];
      }
    }
  }

  function saveLearnedData() {
    localStorage.setItem('learnedStrategies', JSON.stringify(learnedStrategies));
    localStorage.setItem('hits', hits.toString());
    localStorage.setItem('misses', misses.toString());
    localStorage.setItem('historyData', JSON.stringify(historyData));
  }

  function showMessage(msg, color = '#f9c74f') {
    const el = document.getElementById('message');
    el.style.color = color;
    el.textContent = msg;
  }

  function showStats() {
    const el = document.getElementById('stats');
    const total = hits + misses;
    const acc = total === 0 ? 0 : Math.round((hits/total)*100);
    el.textContent = `Acertos: ${hits} | Erros: ${misses} | Precisão: ${acc}%`;
  }

  function analyzeHistory() {
    const text = document.getElementById('history-textarea').value;
    const data = parseHistory(text);
    if (data.length === 0) {
      showMessage('Histórico vazio ou formato inválido.', 'red');
      return;
    }
    saveHistory(data);
    showMessage(`Histórico carregado com ${data.length} pedras.`);
    showStats();
  }

  function clearHistory() {
    historyData = [];
    learnedStrategies = [];
    hits = 0;
    misses = 0;
    localStorage.clear();
    document.getElementById('history-textarea').value = '';
    showMessage('Histórico e dados apagados.', 'red');
    showStats();
  }

  function playAlertSound() {
    try {
      const audioCtx = new AudioContext();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      oscillator.type = 'square';
      oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
      gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.2);
    } catch(e) {
      // Fail silently if audio not supported
    }
  }

  function predictWhite() {
    if (historyData.length === 0) {
      showMessage('Carregue um histórico primeiro.', 'red');
      return;
    }
    const prevNum = document.getElementById('prev-number').value.trim();
    const prevTime = document.getElementById('prev-time').value.trim();
    const whiteTime = document.getElementById('white-time').value.trim();
    const nextNum = document.getElementById('next-number').value.trim();
    const nextTime = document.getElementById('next-time').value.trim();

    if (!prevNum || !prevTime || !whiteTime || !nextNum || !nextTime) {
      showMessage('Preencha número e horário das pedras anterior, branco e posterior.', 'red');
      return;
    }

    const prevSec = timeToSeconds(prevTime);
    const whiteSec = timeToSeconds(whiteTime);
    const nextSec = timeToSeconds(nextTime);
    if (prevSec === null || whiteSec === null || nextSec === null) {
      showMessage('Horários devem estar no formato HH:MM:SS.', 'red');
      return;
    }

    const prevNumInt = parseInt(prevNum, 10);
    const nextNumInt = parseInt(nextNum, 10);
    if (isNaN(prevNumInt) || isNaN(nextNumInt)) {
      showMessage('Números inválidos.', 'red');
      return;
    }

    // Procurar no histórico padrões próximos da soma e do horário branco
    let candidates = [];
    for (let i = 1; i < historyData.length - 1; i++) {
      const pPrev = historyData[i - 1];
      const pCurrent = historyData[i];
      const pNext = historyData[i + 1];

      if (pCurrent.color === 'white') {
        const sumHist = parseInt(pPrev.number, 10) + parseInt(pNext.number, 10);
        if (sumHist === prevNumInt + nextNumInt) {
          const histWhiteSec = timeToSeconds(pCurrent.time);
          if (Math.abs(histWhiteSec - whiteSec) < 300) { // 5 minutos janela
            candidates.push(pCurrent);
          }
        }
      }
    }

    if (candidates.length > 0) {
      showMessage(`PRÓXIMO BRANCO PROVÁVEL EM ${whiteTime} — PREPARA!`, '#90ee90');
      playAlertSound();
    } else {
      showMessage('Nenhum padrão encontrado para essa combinação.', 'orange');
    }
  }

  function markHit() {
    hits++;
    saveLearnedData();
    showMessage('Acerto registrado. Bom trabalho!', '#90ee90');
    showStats();
  }
  function markMiss() {
    misses++;
    saveLearnedData();
    showMessage('Erro registrado. Continue tentando!', '#ff6b6b');
    showStats();
  }

  document.getElementById('parse-history').onclick = analyzeHistory;
  document.getElementById('clear-history').onclick = clearHistory;
  document.getElementById('predict-white').onclick = predictWhite;
  document.getElementById('mark-hit').onclick = markHit;
  document.getElementById('mark-miss').onclick = markMiss;

  window.onload = () => {
    loadHistory();
    showStats();
  };
</script>

</body>
</html>
