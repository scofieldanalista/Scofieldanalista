<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scofield Analista</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #f5a623;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .pedra {
      background: #222;
      border-radius: 12px;
      padding: 15px;
      width: 130px;
      text-align: center;
    }
    .cor-quadrado {
      font-size: 70px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    label {
      font-size: 14px;
      margin-top: 5px;
      display: block;
    }
    input[type="number"],
    input[type="time"] {
      width: 100%;
      padding: 6px 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-top: 4px;
    }
    button {
      margin: 10px 8px 0 0;
      padding: 12px 22px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #f5a623;
      color: #111;
    }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 700;
      color: #f5a623;
      text-align: center;
      min-height: 50px;
    }
    #confiança, #avisos {
      font-weight: 600;
      margin-top: 8px;
      text-align: center;
    }
    #log {
      margin-top: 20px;
      max-height: 230px;
      overflow-y: auto;
      background: #222;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.3;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h2>Scofield Analista - Blaze Double</h2>
  <div id="app">Carregando aplicação...</div>
