<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Scofield Analista - Estratégias</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 10px;
    background: #121212;
    color: #eee;
  }
  h1 {
    text-align: center;
    margin-bottom: 15px;
    color: #f2a900;
  }
  .container {
    max-width: 400px;
    margin: 0 auto;
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input[type=number], input[type=text], input[type=time] {
    width: 100%;
    font-size: 1.2em;
    padding: 8px;
    margin-top: 5px;
    border-radius: 6px;
    border: none;
    background: #333;
    color: #fff;
  }
  .quadrados {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
  }
  .quadrado {
    background: #222;
    border-radius: 10px;
    padding: 15px 10px 10px 10px;
    width: 30%;
    box-sizing: border-box;
    text-align: center;
  }
  .quadrado input {
    font-size: 1.4em;
    text-align: center;
    margin-bottom: 8px;
    background: #333;
    color: #fff;
    border: none;
    border-radius: 6px;
    width: 100%;
  }
  button {
    margin-top: 10px;
    width: 100%;
    padding: 12px;
    font-size: 1.1em;
    border: none;
    border-radius: 8px;
    background: #f2a900;
    color: #121212;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background: #d18c00;
  }
  #resultado {
    margin-top: 15px;
    background: #222;
    padding: 12px;
    border-radius: 10px;
    min-height: 60px;
  }
  ul {
    list-style: none;
    padding-left: 0;
    margin-top: 10px;
    max-height: 160px;
    overflow-y: auto;
    background: #222;
    border-radius: 10px;
  }
  li {
    display: flex;
    justify-content: space-between;
    padding: 8px 12px;
    border-bottom: 1px solid #444;
  }
  li:last-child {
    border-bottom: none;
  }
  .time {
    font-weight: bold;
    font-size: 1.1em;
    color: #f2a900;
  }
  .buttons button {
    margin-left: 6px;
    padding: 6px 12px;
    font-size: 0.9em;
    border-radius: 6px;
  }
  .buttons button:first-child {
    background: #28a745;
    color: white;
  }
  .buttons button:last-child {
    background: #dc3545;
    color: white;
  }
  .lista-container {
    margin-top: 20px;
  }
  .lista-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 6px;
  }
  .stats {
    font-size: 0.9em;
    margin-top: 4px;
  }
  .progress-bar {
    background: #444;
    border-radius: 6px;
    height: 14px;
    width: 100%;
    overflow: hidden;
    margin-top: 4px;
  }
  .progress-fill {
    background: #f2a900;
    height: 100%;
    width: 0%;
    transition: width 0.3s ease;
  }
  .clear-btn {
    background: #555;
    color: #ddd;
    font-size: 0.9em;
    padding: 4px 8px;
    border-radius: 6px;
    cursor: pointer;
    border: none;
  }
  .clear-btn:hover {
    background: #777;
  }
</style>
</head>

  <div class="lista-container">

    <div class="stats" id="statsSeg">0 win | 0 loss</div>
    <ul id="listaSeguinte"></ul>
  </div>

  <hr style="margin:30px 0; border-color:#444;" />

    <ul id="estrat2-list"></ul>
  </div>
</div>

    return {h,m};
