<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Scofield Analista - Plano Sombra</title>
<style>
  body {
    background-color: #121212;
    color: #eee;
    font-family: 'Consolas', monospace, monospace;
    margin: 0; padding: 0;
    display: flex; flex-direction: column; min-height: 100vh;
  }
  header {
    background: #220000;
    padding: 1em;
    text-align: center;
    font-size: 1.5em;
    font-weight: bold;
    color: #f44336;
    user-select: none;
  }
  main {
    flex: 1;
    padding: 1em;
    max-width: 600px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 1em;
  }
  textarea {
    width: 100%;
    height: 120px;
    background: #222;
    border: none;
    border-radius: 4px;
    color: #eee;
    font-size: 1em;
    padding: 0.8em;
    resize: vertical;
  }
  label {
    font-weight: bold;
    color: #f44336;
  }
  button {
    background-color: #f44336;
    border: none;
    padding: 0.8em 1.2em;
    font-size: 1em;
    font-weight: bold;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #ff6659;
  }
  .btn-group {
    display: flex;
    gap: 0.8em;
    flex-wrap: wrap;
  }
  .output {
    background: #222;
    border-radius: 4px;
    padding: 1em;
    font-size: 1em;
    white-space: pre-wrap;
    min-height: 150px;
    color: #ddd;
  }
  .alert-strong {
    color: #ff3b3b;
    font-weight: bold;
  }
  .alert-weak {
    color: #ffa500;
    font-weight: bold;
  }
  .status {
    font-size: 0.9em;
    color: #aaa;
    min-height: 1.2em;
    margin-top: 0.4em;
  }

  /* Layout pedras manual */
  .manual-container {
    display: flex;
    justify-content: center;
    gap: 1.5em;
    flex-wrap: wrap;
  }
  .pedra-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 90px;
  }
  .quadrado-cor {
    width: 80px;
    height: 80px;
    border-radius: 8px;
    margin-bottom: 0.4em;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
    user-select: none;
  }
  .cor-preto {
    background-color: #222;
    border: 2px solid #555;
    color: #eee;
  }
  .cor-vermelho {
    background-color: #8b0000;
    border: 2px solid #b22222;
    color: #fff;
  }
  .cor-branco {
    background-color: #eee;
    border: 2px solid #ccc;
    color: #333;
    font-weight: bold;
  }
  /* Dado central */
  .dado {
    width: 80px;
    height: 80px;
    border-radius: 12px;
    background: linear-gradient(145deg, #eee, #ccc);
    border: 2px solid #aaa;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 48px;
    user-select: none;
    box-shadow: 1px 1px 6px #999 inset;
  }
  /* Inputs sob as pedras */
  .inputs-pedra {
    display: flex;
    flex-direction: column;
    gap: 0.3em;
    width: 80px;
  }
  input[type="text"], input[type="number"] {
    width: 100%;
    padding: 0.3em 0.5em;
    border-radius: 4px;
    border: none;
    font-size: 1em;
    background: #333;
    color: #eee;
  }
  input::placeholder {
    color: #aaa;
  }
</style>
</head>
<body>
<header>Scofield Analista - Plano Sombra</header>
<main>

<label for="historico">Cole aqui o hist√≥rico da Blaze (TipMiner):</label>
<textarea id="historico" placeholder="Exemplo:&#10;14:22:13 ‚Äî ‚ö´Ô∏è 5&#10;14:21:01 ‚Äî üî¥ 9&#10;14:20:32 ‚Äî ‚ö™Ô∏è"></textarea>

<div class="btn-group" style="flex-wrap: nowrap; gap:0.6em;">
  <button id="btn-analisar-historico">Analisar Hist√≥rico</button>
  <button id="btn-limpar-tudo" style="background:#555;">Limpar Tudo</button>
</div>

<hr style="border-color:#333; margin:1em 0;" />

<label>Informe o sinal manual:</label>
<div class="manual-container">

  <div class="pedra-box" id="pedra-anterior">
    <div class="quadrado-cor cor-preto">‚¨õ</div>
    <div class="inputs-pedra">
      <input type="number" id="manual-anterior-num" placeholder="N√∫mero" min="0" max="20" />
      <input type="text" id="manual-anterior-time" placeholder="HH:mm:ss" />
    </div>
  </div>

  <div class="pedra-box" id="pedra-branco">
    <div class="dado" title="Branco - dado üé≤">üé≤</div>
    <div class="inputs-pedra">
      <input type="text" id="manual-branco-time" placeholder="HH:mm:ss" />
    </div>
  </div>

  <div class="pedra-box" id="pedra-posterior">
    <div class="quadrado-cor cor-vermelho">‚¨õ</div>
    <div class="inputs-pedra">
      <input type="number" id="manual-posterior-num" placeholder="N√∫mero" min="0" max="20" />
      <input type="text" id="manual-posterior-time" placeholder="HH:mm:ss" />
    </div>
  </div>

</div>

<div class="btn-group" style="margin-top:0.8em;">
  <button id="btn-analisar-sinal">Analisar Sinal Manual</button>
</div>

<hr style="border-color:#333; margin:1em 0;" />

<div class="output" id="output"></div>

<div style="margin-top:1em;">
  <button id="btn-acertou" style="background:#2ecc71;" disabled>Acertou</button>
  <button id="btn-errou" style="background:#e74c3c;" disabled>Errou</button>
</div>

<div class="status" id="status"></div>

<script>
(() => {
  const historicoEl = document.getElementById('historico');
  const outputEl = document.getElementById('output');
  const statusEl = document.getElementById('status');

  const btnAnalisarHistorico = document.getElementById('btn-analisar-historico');
  const btnLimparTudo = document.getElementById('btn-limpar-tudo');
  const btnAnalisarSinal = document.getElementById('btn-analisar-sinal');
  const btnAcertou = document.getElementById('btn-acertou');
  const btnErrou = document.getElementById('btn-errou');

  const manualAnteriorNum = document.getElementById('manual-anterior-num');
  const manualAnteriorTime = document.getElementById('manual-anterior-time');
  const manualBrancoTime = document.getElementById('manual-branco-time');
  const manualPosteriorNum = document.getElementById('manual-posterior-num');
  const manualPosteriorTime = document.getElementById('manual-posterior-time');

  // --- Dados salvos ---
  let historicoDados = []; // array de objetos { horario: Date, cor: string, numero: number|null }
  let estrategias = []; // array de estrat√©gias aprendidas
  let ultimoResultado = null; // resultado da √∫ltima an√°lise manual
  let pesosEstrategias = {}; // { idEstrategia: peso } - para ajustar por acertou/errou

  // --- Fun√ß√µes utilit√°rias ---

  // Parse de hor√°rio "HH:mm:ss" para Date do dia atual
  function parseHorario(horaStr) {
    const [h, m, s] = horaStr.split(':').map(x => parseInt(x,10));
    if (
      h>=0 && h<=23 &&
      m>=0 && m<=59 &&
      s>=0 && s<=59
    ) {
      const d = new Date();
      d.setHours(h, m, s, 0);
      return d;
    }
    return null;
  }

  // Formatar hor√°rio Date para "HH:mm:ss"
  function formatHorario(date) {
    return date.toTimeString().slice(0,8);
  }

  // Parsing linha do hist√≥rico
  // Exemplo linha: "14:22:13 ‚Äî ‚ö´Ô∏è 5" ou "14:20:32 ‚Äî ‚ö™Ô∏è"
  function parseLinhaHistorico(linha) {
    linha = linha.trim();
    if(!linha) return null;

    const regex = /^(\d{2}:\d{2}:\d{2})\s*‚Äî\s*(‚ö´Ô∏è|üî¥|‚ö™Ô∏è)(?:\s*(\d+))?$/u;
    const m = linha.match(regex);
    if(!m) return null;

    let cor = null;
    switch(m[2]){
      case '‚ö´Ô∏è': cor='preto'; break;
      case 'üî¥': cor='vermelho'; break;
      case '‚ö™Ô∏è': cor='branco'; break;
      default: cor=null;
    }
    const horario = parseHorario(m[1]);
    if(!horario) return null;

    const numero = m[3] !== undefined ? parseInt(m[3],10) : null;
    return { horario, cor, numero };
  }

  // Salvar estrat√©gias no localStorage
  function salvarEstrategias() {
    localStorage.setItem('scofield_estrategias', JSON.stringify(estrategias));
    localStorage.setItem('scofield_pesos', JSON.stringify(pesosEstrategias));
  }
  // Carregar estrat√©gias do localStorage
  function carregarEstrategias() {
    try {
      const est = JSON.parse(localStorage.getItem('scofield_estrategias'));
      if(Array.isArray(est)) estrategias = est;
      const pesos = JSON.parse(localStorage.getItem('scofield_pesos'));
      if(pesos && typeof pesos === 'object') pesosEstrategias = pesos;
    } catch {
      estrategias = [];
      pesosEstrategias = {};
    }
  }

  // Limpar tudo
  function limparTudo() {
    if(confirm("Deseja limpar todo hist√≥rico, estrat√©gias e pesos?")) {
      historicoDados = [];
      estrategias = [];
      pesosEstrategias = {};
      ultimoResultado = null;
      salvarEstrategias();
      historicoEl.value = '';
      manualAnteriorNum.value = '';
      manualAnteriorTime.value = '';
      manualBrancoTime.value = '';
      manualPosteriorNum.value = '';
      manualPosteriorTime.value = '';
      btnAcertou.disabled = true;
      btnErrou.disabled = true;
      outputEl.textContent = '';
      statusEl.textContent = 'Dados limpos.';
      statusEl.style.color = '#eee';
    }
  }

  // Criar ID para estrat√©gia
  function criarIdEstrategia(estrat) {
    return `soma:${estrat.soma};intervaloSeg:${estrat.intervaloSeg};cores:${estrat.cores.join(',')}`;
  }

  // Fun√ß√£o para gerar estrat√©gias com base no hist√≥rico
  function gerarEstrategias() {
    estrategias = [];
    for(let i=0; i<historicoDados.length - 2; i++) {
      const anterior = historicoDados[i];
      const branco = historicoDados[i+1];
      const posterior = historicoDados[i+2];
      if(branco.cor !== 'branco') continue;

      const soma = (anterior.numero ?? 0) + (posterior.numero ?? 0);
      const intervaloSeg = (posterior.horario - branco.horario) / 1000;
      const cores = [anterior.cor, branco.cor, posterior.cor];
      const id = criarIdEstrategia({ soma, intervaloSeg, cores });

      estrategias.push({
        id,
        soma,
        intervaloSeg,
        cores,
        peso: pesosEstrategias[id] ?? 1
      });
    }
    salvarEstrategias();
  }

  // Analisar hist√≥rico e gerar estrat√©gias + mostrar mensagem verde de sucesso
  function analisarHistorico() {
    outputEl.textContent = 'Analisando hist√≥rico...';
    const linhas = historicoEl.value.split('\n');
    const dados = [];
    for(let linha of linhas){
      const p = parseLinhaHistorico(linha);
      if(p) dados.push(p);
    }
    if(dados.length < 3) {
      outputEl.textContent = 'Erro: hist√≥rico inv√°lido ou incompleto (m√≠nimo 3 linhas).';
      return;
    }
    historicoDados = dados;
    gerarEstrategias();

    // Mensagem de sucesso em verde
    statusEl.textContent = '‚úî Hist√≥rico analisado com sucesso!';
    statusEl.style.color = '#2ecc71'; // verde

    // Limpar a mensagem ap√≥s 5 segundos
    setTimeout(() => {
      statusEl.textContent = '';
      statusEl.style.color = '#aaa';
    }, 5000);

    outputEl.textContent = 'Hist√≥rico processado. Estrat√©gias criadas: ' + estrategias.length;
  }

  // Analisar sinal manual para tentar prever pr√≥ximo branco
  function analisarSinalManual() {
    outputEl.textContent = 'Analisando sinal manual...';
    btnAcertou.disabled = true;
    btnErrou.disabled = true;

    const antNum = parseInt(manualAnteriorNum.value, 10);
    const antTime = parseHorario(manualAnteriorTime.value);
    const brTime = parseHorario(manualBrancoTime.value);
    const posNum = parseInt(manualPosteriorNum.value, 10);
    const posTime = parseHorario(manualPosteriorTime.value);

    if (
      isNaN(antNum) || !antTime ||
      !brTime ||
      isNaN(posNum) || !posTime
    ) {
      outputEl.textContent = 'Preencha todos os campos corretamente para o sinal manual.';
      return;
    }

    // Criar dados do sinal manual
    const sinalManual = {
      anterior: { numero: antNum, horario: antTime },
      branco: { horario: brTime },
      posterior: { numero: posNum, horario: posTime }
    };

    // Gerar soma e intervalo
    const somaManual = antNum + posNum;
    const intervaloSegManual = (posTime - brTime) / 1000;
    const coresManual = ['preto', 'branco', 'vermelho']; // cores fixas na interface, pode ajustar depois

    // Tentar encontrar estrat√©gia similar com maior peso
    let melhorEstrat = null;
    for(let e of estrategias) {
      // Crit√©rios simples de compara√ß√£o (voc√™ pode melhorar aqui)
      if(
        Math.abs(e.soma - somaManual) <= 2 &&
        Math.abs(e.intervaloSeg - intervaloSegManual) <= 10
      ) {
        if(!melhorEstrat || e.peso > melhorEstrat.peso) {
          melhorEstrat = e;
        }
      }
    }

    if(!melhorEstrat){
      outputEl.textContent = 'Nenhuma estrat√©gia similar encontrada para este sinal manual.';
      btnAcertou.disabled = true;
      btnErrou.disabled = true;
      ultimoResultado = null;
      return;
    }

    // Exibir resultado
    outputEl.innerHTML = `Estrat√©gia detectada:<br>
      Soma anterior+posterior: <b>${melhorEstrat.soma}</b><br>
      Intervalo segundos: <b>${melhorEstrat.intervaloSeg.toFixed(1)}</b><br>
      Cores: <b>${melhorEstrat.cores.join(', ')}</b><br>
      Peso: <b>${melhorEstrat.peso.toFixed(2)}</b><br>
      <br>
      <span style="color:${melhorEstrat.peso >= 1.5 ? '#e74c3c' : '#f39c12'}; font-weight:bold;">
        ${melhorEstrat.peso >= 1.5 ? 'SINAL FORTE' : 'SINAL FRACO'}
      </span>`;

    ultimoResultado = melhorEstrat;
    btnAcertou.disabled = false;
    btnErrou.disabled = false;
  }

  // Bot√£o acertou
  function sinalAcertou() {
    if(!ultimoResultado) return;
    const id = ultimoResultado.id;
    pesosEstrategias[id] = (pesosEstrategias[id] ?? 1) + 0.2;
    salvarEstrategias();
    statusEl.textContent = 'üëç Estrat√©gia refor√ßada (Acertou).';
    statusEl.style.color = '#2ecc71';
    btnAcertou.disabled = true;
    btnErrou.disabled = true;
    setTimeout(() => {
      statusEl.textContent = '';
      statusEl.style.color = '#aaa';
    }, 4000);
  }

  // Bot√£o errou
  function sinalErrou() {
    if(!ultimoResultado) return;
    const id = ultimoResultado.id;
    pesosEstrategias[id] = (pesosEstrategias[id] ?? 1) - 0.3;
    if(pesosEstrategias[id] < 0.2) pesosEstrategias[id] = 0.2; // n√£o deixa ficar negativo
    salvarEstrategias();
    statusEl.textContent = '‚ö†Ô∏è Estrat√©gia enfraquecida (Errou).';
    statusEl.style.color = '#e74c3c';
    btnAcertou.disabled = true;
    btnErrou.disabled = true;
    setTimeout(() => {
      statusEl.textContent = '';
      statusEl.style.color = '#aaa';
    }, 4000);
  }

  // Eventos
  btnAnalisarHistorico.onclick = analisarHistorico;
  btnLimparTudo.onclick = limparTudo;
  btnAnalisarSinal.onclick = analisarSinalManual;
  btnAcertou.onclick = sinalAcertou;
  btnErrou.onclick = sinalErrou;

  // Ao carregar a p√°gina, tentar carregar estrat√©gias
  carregarEstrategias();

})();
</script>
</main>
</body>
</html>
