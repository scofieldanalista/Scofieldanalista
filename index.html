<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Scofield Analista Avançado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .pedra {
      width: 130px;
      height: 170px;
      border: 3px solid #999;
      border-radius: 14px;
      text-align: center;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      user-select: none;
    }
    .quadrado-cor {
      width: 100%;
      height: 130px;
      border-radius: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 70px;
      color: white;
      user-select: none;
    }
    .vermelho { background-color: #c0392b; }
    .preto { background-color: #000; }
    .branco {
      background-color: #ecf0f1;
      color: #000;
      position: relative;
    }
    .blaze-logo {
      width: 65px;
      height: 65px;
      margin: auto;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Blaze_logo.svg/512px-Blaze_logo.svg.png') no-repeat center center;
      background-size: contain;
      pointer-events: none;
    }
    label {
      font-weight: bold;
      font-size: 15px;
      margin-top: 5px;
      user-select: none;
    }
    input[type=number], input[type=time] {
      width: 100%;
      font-size: 17px;
      padding: 5px;
      border-radius: 7px;
      border: 1.5px solid #888;
      text-align: center;
      user-select: text;
    }
    button {
      padding: 14px 32px;
      font-size: 19px;
      border: none;
      background-color: #c0392b;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 12px;
      margin-right: 12px;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e74c3c;
    }
    #log {
      max-height: 300px;
      overflow-y: auto;
      width: 100%;
      max-width: 660px;
      background: #f0f0f0;
      padding: 18px;
      border-radius: 14px;
      font-size: 16px;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      user-select: none;
    }
    .log-item {
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
    }
    #resultado {
      margin-top: 28px;
      font-weight: 700;
      font-size: 22px;
      color: #d63031;
      max-width: 660px;
      text-align: center;
      user-select: none;
    }
    #status {
      margin-top: 10px;
      font-weight: 600;
      font-size: 20px;
      user-select: none;
    }
    #status.forte {
      color: #27ae60;
    }
    #status.arriscado {
      color: #f39c12;
    }
    #status.fraco {
      color: #7f8c8d;
    }
  </style>
</head>
<body>

  <h1>Scofield Analista Avançado</h1>

  <div class="container">
    <div class="pedra" id="pedra-esq">
      <div class="quadrado-cor vermelho" id="cor-esq" title="Clique para mudar a cor">🔴</div>
      <label for="num-esq">Número</label>
      <input type="number" id="num-esq" min="0" max="14" />
      <label for="hora-esq">Horário</label>
      <input type="time" id="hora-esq" />
    </div>

    <div class="pedra" id="pedra-meio">
      <div class="quadrado-cor branco" id="cor-meio" title="Branco (Blaze)">
        <div class="blaze-logo"></div>
      </div>
      <label for="hora-meio">Horário Branco</label>
      <input type="time" id="hora-meio" />
    </div>

    <div class="pedra" id="pedra-dir">
      <div class="quadrado-cor vermelho" id="cor-dir" title="Clique para mudar a cor">🔴</div>
      <label for="num-dir">Número</label>
      <input type="number" id="num-dir" min="0" max="14" />
      <label for="hora-dir">Horário</label>
      <input type="time" id="hora-dir" />
    </div>
  </div>

  <div>
    <button id="btn-salvar">Salvar Resultado</button>
    <button id="btn-analisar">Analisar</button>
    <button id="btn-limpar" style="background:#555;">🧼 Limpar Histórico</button>
  </div>

  <div id="resultado"></div>
  <div id="status"></div>
  <div id="log"></div>

  <script>
    const cores = ['vermelho', 'preto'];
    const corEsqDiv = document.getElementById('cor-esq');
    const corDirDiv = document.getElementById('cor-dir');
    let corEsqIndex = 0;
    let corDirIndex = 0;

    function atualizaCor(div, index) {
      div.className = 'quadrado-cor ' + cores[index];
      div.textContent = cores[index] === 'vermelho' ? '🔴' : '⚫';
    }

    corEsqDiv.addEventListener('click', () => {
      corEsqIndex = (corEsqIndex + 1) % cores.length;
      atualizaCor(corEsqDiv, corEsqIndex);
    });

    corDirDiv.addEventListener('click', () => {
      corDirIndex = (corDirIndex + 1) % cores.length;
      atualizaCor(corDirDiv, corDirIndex);
    });

    let resultados = JSON.parse(localStorage.getItem('resultados')) || [];

    function salvaResultado() {
      const numEsq = Number(document.getElementById('num-esq').value);
      const horaEsq = document.getElementById('hora-esq').value;
      const horaMeio = document.getElementById('hora-meio').value;
      const numDir = Number(document.getElementById('num-dir').value);
      const horaDir = document.getElementById('hora-dir').value;

      if (
        isNaN(numEsq) || isNaN(numDir) ||
        !horaEsq || !horaMeio || !horaDir
      ) {
        alert('Preencha todos os campos corretamente.');
        return;
      }

      resultados.push({
        esquerda: { cor: cores[corEsqIndex], numero: numEsq, horario: horaEsq },
        meio: { cor: 'branco', horario: horaMeio },
        direita: { cor: cores[corDirIndex], numero: numDir, horario: horaDir }
      });

      localStorage.setItem('resultados', JSON.stringify(resultados));
      atualizaLog();
      limpaFormulario();
      document.getElementById('resultado').textContent = '';
      document.getElementById('status').textContent = '';
      document.getElementById('status').className = '';
    }

    function atualizaLog() {
      const logDiv = document.getElementById('log');
      if(resultados.length === 0) {
        logDiv.innerHTML = '<p>Nenhum resultado salvo.</p>';
        return;
      }
      let html = '';
      resultados.forEach((r, i) => {
        html += `<div class="log-item">
          <strong>Registro ${i+1}</strong><br>
          🟥 Esquerda: ${r.esquerda.cor} | Nº: ${r.esquerda.numero} | Hora: ${r.esquerda.horario}<br>
          ⚪ Branco: ${r.meio.horario}<br>
          ⬛ Direita: ${r.direita.cor} | Nº: ${r.direita.numero} | Hora: ${r.direita.horario}
        </div>`;
      });
      logDiv.innerHTML = html;
    }

    function limpaFormulario() {
      document.getElementById('num-esq').value = '';
      document.getElementById('hora-esq').value = '';
      document.getElementById('hora-meio').value = '';
      document.getElementById('num-dir').value = '';
      document.getElementById('hora-dir').value = '';
    }

    function horaParaMinutos(hora) {
      const [h, m] = hora.split(':').map(Number);
      return h * 60 + m;
    }

    function minutosParaHora(min) {
      const h = String(Math.floor(min / 60)).padStart(2, '0');
      const m = String(min % 60).padStart(2, '0');
      return `${h}:${m}`;
    }

    function detectarPadroesBranco() {
      const brancos = resultados.map((r, i) => ({
        index: i,
        horarioMin: horaParaMinutos(r.meio.horario)
      })).sort((a,b) => a.horarioMin - b.horarioMin);

      let padroes = [];
      for(let i=0; i < brancos.length -1; i++) {
        const diff = brancos[i+1].horarioMin - brancos[i].horarioMin;
        if(diff === 1) padroes.push(`Duplo: ${minutosParaHora(brancos[i].horarioMin)} e ${minutosParaHora(brancos[i+1].horarioMin)}`);
        else if(diff === 2) padroes.push(`Dentado: branco ${minutosParaHora(brancos[i].horarioMin)}, pedra, branco ${minutosParaHora(brancos[i+1].horarioMin)}`);
        else if(diff <= 4) padroes.push(`Banguela: branco ${minutosParaHora(brancos[i].horarioMin)} até ${minutosParaHora(brancos[i+1].horarioMin)}`);
      }
      return padroes;
    }

    function mediaIntervaloBrancos() {
      const brancos = resultados.map(r => horaParaMinutos(r.meio.horario)).sort((a,b) => a-b);
      if(brancos.length < 2) return null;
      let soma = 0;
      for(let i=1; i < brancos.length; i++) {
        soma += brancos[i] - brancos[i-1];
      }
      return soma / (brancos.length -1);
    }

    // Nova função para calcular confiança da previsão
    function calcularConfianca(resultado) {
      // Soma dos números das pedras ao redor do branco
      const somaNums = resultado.esquerda.numero + resultado.direita.numero;

      // Peso da soma dos números (máximo 40 pontos)
      let ptsSoma = Math.min(somaNums * 2, 40); // Limite 40 pontos

      // Detecta se o padrão atual é duplo, dentado ou banguela (0 a 30 pontos)
      let ptsPadrao = 0;
      const ultimo = resultados[resultados.length - 1];
      if(resultados.length >= 2) {
        const penultimo = resultados[resultados.length - 2];
        const diff = horaParaMinutos(ultimo.meio.horario) - horaParaMinutos(penultimo.meio.horario);
        if(diff === 1) ptsPadrao = 30;      // Duplo: pontuação máxima
        else if(diff === 2) ptsPadrao = 20; // Dentado: pontuação média
        else if(diff <= 4) ptsPadrao = 10;  // Banguela: pontuação menor
      }

      // Peso baseado na regularidade dos intervalos (0 a 30 pontos)
      const media = mediaIntervaloBrancos();
      let ptsIntervalo = 0;
      if(media !== null) {
        const diffAtual = horaParaMinutos(resultado.meio.horario) - horaParaMinutos(resultados[resultados.length - 2]?.meio.horario || resultado.meio.horario);
        const difAbs = Math.abs(diffAtual - media);
        ptsIntervalo = Math.max(0, 30 - difAbs * 10); // Penaliza muito se estiver longe da média
      }

      // Total pontuação até 100 pontos
      const total = ptsSoma + ptsPadrao + ptsIntervalo;
      return Math.min(total, 100);
    }

    function analisarDados() {
      if(resultados.length === 0) {
        alert('Nenhum dado para analisar.');
        return;
      }

      const padroes = detectarPadroesBranco();
      const previsaoText = preverProximoBranco();

      // Calcula confiança do último resultado
      const confianca = calcularConfianca(resultados[resultados.length - 1]);

      // Define status textual e visual baseado na confiança
      let statusTexto = '';
      let statusClass = '';
      if(confianca >= 75) {
        statusTexto = 'FORTE — Prepare-se!';
        statusClass = 'forte';
        playAlerta();
      } else if(confianca >= 40) {
        statusTexto = 'ARRISCADO — Fique atento.';
        statusClass = 'arriscado';
      } else {
        statusTexto = 'FRACO — Baixa confiança.';
        statusClass = 'fraco';
      }

      // Extrai horário previsto do texto para mensagem principal
      let horaAlvo = previsaoText.match(/\d{2}:\d{2}/);
      let frase = horaAlvo
        ? `🕓 PRÓXIMO BRANCO PROVÁVEL EM ${horaAlvo[0]} — PREPARA!`
        : previsaoText;

      // Monta resultado visual
      let html = `<div style="font-size: 22px; color: #d63031; margin-bottom: 12px;">${frase}</div>`;
      if(padroes.length) {
        html += '<strong>Padrões detectados:</strong><br>' + padroes.join('<br>');
      } else {
        html += '<br><em>Nenhum padrão especial detectado.</em>';
      }

      document.getElementById('resultado').innerHTML = html;
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = statusTexto;
      statusDiv.className = statusClass;
    }

    function preverProximoBranco() {
      const media = mediaIntervaloBrancos();
      if(media === null) return 'Dados insuficientes para previsão.';
      const ultBranco = horaParaMinutos(resultados[resultados.length - 1].meio.horario);
      const previsto = Math.round(ultBranco + media);
      return `Próximo branco provável por volta das ${minutosParaHora(previsto)}`;
    }

    function playAlerta() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        osc.type = 'square';
        osc.frequency.setValueAtTime(660, ctx.currentTime);
        osc.connect(ctx.destination);
        osc.start();
        osc.stop(ctx.currentTime + 0.7);
      } catch {
        // Caso navegador bloqueie áudio
      }
    }

    document.getElementById('btn-salvar').addEventListener('click', salvaResultado);
    document.getElementById('btn-analisar').addEventListener('click', analisarDados);
    document.getElementById('btn-limpar').addEventListener('click', () => {
      if(confirm("Tem certeza que quer apagar todo o histórico?")) {
        resultados = [];
        localStorage.removeItem('resultados');
        atualizaLog();
        document.getElementById('resultado').textContent = '';
        document.getElementById('status').textContent = '';
        document.getElementById('status').className = '';
      }
    });

    atualizaCor(corEsqDiv, corEsqIndex);
    atualizaCor(corDirDiv, corDirIndex);
    atualizaLog();
  </script>
</body>
</html>
