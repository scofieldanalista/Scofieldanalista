<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scofield Vision√°rio - Analisador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #0f0;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 420px;
            margin: auto;
        }
        .bloco {
            background-color: #222;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
        }
        .bloco h3 {
            margin-top: 0;
            text-align: center;
            color: #0ff;
        }
        .input-group {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
            text-align: center;
        }
        button {
            padding: 15px 20px;
            font-size: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #0f0;
            color: #000;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0c0;
        }
        #resultado, #feedback {
            text-align: center;
            font-size: 20px;
            margin-top: 10px;
            min-height: 1.2em;
        }
        .feedback-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 420px;
        }
        .feedback-buttons button {
            width: 48%;
        }
        @media (max-width: 480px) {
            body {
                padding: 15px 10px;
            }
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>Scofield Vision√°rio</h2>
    <div class="container">
        <div class="bloco">
            <h3>Pedra Anterior</h3>
            <div class="input-group">
                <label>N√∫mero</label>
                <input type="number" id="num1" placeholder="Digite o n√∫mero (ex: 5)" />
            </div>
            <div class="input-group">
                <label>Hor√°rio (HH:MM:SS)</label>
                <input type="text" id="hora1" placeholder="22:02:00" />
            </div>
        </div>

        <div class="bloco">
            <h3>Pedra do Meio</h3>
            <div class="input-group">
                <label>N√∫mero</label>
                <input type="number" id="num2" placeholder="Digite o n√∫mero (0 se branco)" />
            </div>
            <div class="input-group">
                <label>Hor√°rio (HH:MM:SS)</label>
                <input type="text" id="hora2" placeholder="22:02:00" />
            </div>
        </div>

        <div class="bloco">
            <h3>Pedra Posterior</h3>
            <div class="input-group">
                <label>N√∫mero</label>
                <input type="number" id="num3" placeholder="Digite o n√∫mero (ex: 12)" />
            </div>
            <div class="input-group">
                <label>Hor√°rio (HH:MM:SS)</label>
                <input type="text" id="hora3" placeholder="22:03:00" />
            </div>
        </div>

        <button onclick="analisar()">Analisar</button>

        <div id="resultado">Aguardando an√°lise...</div>

        <div class="feedback-buttons">
            <button style="background-color:#00f; color:#fff;" onclick="feedback(true)">‚úÖ Acertou</button>
            <button style="background-color:#f00; color:#fff;" onclick="feedback(false)">‚ùå Errou</button>
        </div>

        <div id="feedback"></div>
    </div>

    <script>
        let acertos = 0;
        let erros = 0;

        function somarDigitos(horario) {
            if (!horario) return 0;
            return horario.replace(/[^0-9]/g, '').split('').reduce((acc, d) => acc + parseInt(d), 0);
        }

        function analisar() {
            const num1 = parseInt(document.getElementById('num1').value) || 0;
            const num2 = parseInt(document.getElementById('num2').value) || 0;
            const num3 = parseInt(document.getElementById('num3').value) || 0;

            const hora1 = document.getElementById('hora1').value || "";
            const hora2 = document.getElementById('hora2').value || "";
            const hora3 = document.getElementById('hora3').value || "";

            const somaHorarios = somarDigitos(hora1) + somarDigitos(hora2) + somarDigitos(hora3);
            const somaPedras = num1 + num3;
            const total = somaHorarios + somaPedras;

            document.getElementById('resultado').innerHTML = `
                üîé Soma dos hor√°rios: ${somarDigitos(hora1)} + ${somarDigitos(hora2)} + ${somarDigitos(hora3)} = ${somaHorarios} <br />
                ü™® Soma das pedras: ${num1} + ${num3} = ${somaPedras} <br /><br />
                ‚úÖ <b>Total Final: ${total}</b>
            `;
        }

        function feedback(acertou) {
            if (acertou) {
                acertos++;
            } else {
                erros++;
            }
            document.getElementById('feedback').innerText = `Acertos: ${acertos} | Erros: ${erros}`;
        }
    </script>
</body>
</html>
