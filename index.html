<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Scofield Analista - Versão Completa</title>
<style>
  /* Reset básico */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    transition: background-color 0.3s, color 0.3s;
  }
  body.light {
    background-color: #f5f5f5;
    color: #222;
  }
  h1 {
    text-align: center;
    margin: 20px 0;
    font-weight: 700;
  }
  .container {
    max-width: 960px;
    margin: auto;
    padding: 10px;
  }

  /* Tema claro e escuro */
  button, input, textarea, select {
    font-size: 1rem;
    font-family: inherit;
  }
  button {
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background-color: #d32f2f;
    color: white;
    padding: 10px 15px;
    margin: 5px 2px;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #b71c1c;
  }
  body.light button {
    background-color: #1976d2;
  }
  body.light button:hover {
    background-color: #0d47a1;
  }

  /* Inputs */
  input[type="number"], input[type="time"], input[type="text"] {
    padding: 7px 10px;
    margin: 4px 0 10px 0;
    border-radius: 5px;
    border: 1px solid #666;
    width: 100%;
    max-width: 120px;
    background-color: #222;
    color: #eee;
    transition: background-color 0.3s, color 0.3s;
  }
  body.light input[type="number"], body.light input[type="time"], body.light input[type="text"] {
    background-color: #fff;
    color: #222;
    border: 1px solid #aaa;
  }
  input[type="time"] {
    width: 130px;
  }

  /* Layout das pedras */
  .pedras-container {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 20px 0;
  }
  .pedra {
    flex: 1;
    max-width: 200px;
    background-color: #222;
    border-radius: 15px;
    padding: 15px;
    box-shadow: 0 0 8px #880000;
    text-align: center;
    transition: background-color 0.3s, box-shadow 0.3s;
  }
  body.light .pedra {
    background-color: #ddd;
    box-shadow: 0 0 8px #1976d2;
  }
  .pedra.vermelha {
    background-color: #b71c1c;
    box-shadow: 0 0 12px #f44336;
  }
  .pedra.preta {
    background-color: #212121;
    box-shadow: 0 0 12px #000;
  }
  body.light .pedra.vermelha {
    background-color: #f44336;
    box-shadow: 0 0 12px #b71c1c;
  }
  body.light .pedra.preta {
    background-color: #444;
    box-shadow: 0 0 12px #222;
  }

  .pedra .titulo {
    font-weight: 700;
    margin-bottom: 10px;
    font-size: 1.2rem;
  }
  .input-group {
    margin-bottom: 8px;
    text-align: left;
  }
  .input-label {
    display: block;
    font-weight: 600;
    margin-bottom: 3px;
  }

  /* Dado estilizado no meio */
  .dado {
    margin: 10px auto 5px auto;
    width: 60px;
    height: 60px;
    background: radial-gradient(circle at center, #fff, #ddd);
    border-radius: 15px;
    box-shadow: inset 0 0 10px #aaa;
    position: relative;
  }
  .dado .ponto {
    position: absolute;
    background: #444;
    border-radius: 50%;
    width: 10px; height: 10px;
  }
  /* Posições dos pontos no dado para simular 1 (central) */
  .dado .ponto.centro {
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  /* Histórico */
  textarea#historico {
    width: 100%;
    height: 120px;
    margin: 10px 0 20px 0;
    background-color: #222;
    color: #eee;
    border-radius: 8px;
    padding: 10px;
    resize: vertical;
    font-family: monospace;
    font-size: 0.9rem;
  }
  body.light textarea#historico {
    background-color: #fff;
    color: #222;
  }

  /* Feedback */
  .feedback-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px 0;
  }
  .feedback-buttons button {
    width: 120px;
  }

  /* Resultado e mensagens */
  #resultado, #mensagem {
    text-align: center;
    font-weight: 700;
    margin: 10px 0;
    font-size: 1.1rem;
  }
  #resultado {
    color: #ffcc00;
  }
  body.light #resultado {
    color: #d32f2f;
  }
  #mensagem {
    color: #4caf50;
  }
  body.light #mensagem {
    color: #388e3c;
  }

  /* Botão tema */
  #btnTema {
    position: fixed;
    top: 10px;
    right: 10px;
    padding: 8px 12px;
    font-size: 0.9rem;
    border-radius: 8px;
    background-color: #555;
    color: #eee;
    z-index: 1000;
  }
  body.light #btnTema {
    background-color: #ccc;
    color: #222;
  }

  /* Dashboard */
  #dashboard {
    margin-top: 30px;
    background-color: #222;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 0 10px #444;
  }
  body.light #dashboard {
    background-color: #eee;
    color: #222;
    box-shadow: 0 0 10px #aaa;
  }
  #dashboard h2 {
    margin-top: 0;
  }
  #dashboard canvas {
    max-width: 100%;
  }

  /* Perfil selector */
  #perfilSelector {
    margin-bottom: 15px;
  }
  #perfilSelector select {
    padding: 8px 10px;
    border-radius: 8px;
    border: 1px solid #666;
    background-color: #222;
    color: #eee;
  }
  body.light #perfilSelector select {
    background-color: #fff;
    color: #222;
    border: 1px solid #aaa;
  }
</style>
</head>
<body>

<button id="btnTema" title="Alternar tema">Modo Claro</button>

<div class="container">
  <h1>Scofield Analista</h1>

  <div id="perfilSelector">
    <label for="perfis">Perfil ativo: </label>
    <select id="perfis"></select>
    <button id="btnAddPerfil" title="Adicionar novo perfil">+</button>
    <button id="btnRemoverPerfil" title="Remover perfil atual">-</button>
  </div>

  <div class="pedras-container">
    <div class="pedra vermelha" id="pedraAnterior">
      <div class="titulo">Pedra Anterior</div>
      <div class="input-group">
        <label class="input-label" for="numeroAnterior">Número (1-14):</label>
        <input type="number" id="numeroAnterior" min="1" max="14" />
      </div>
      <div class="input-group">
        <label class="input-label" for="horaAnterior">Horário (HH:MM:SS):</label>
        <input type="text" id="horaAnterior" placeholder="00:00:00" pattern="^([0-1]\d|2[0-3]):[0-5]\d:[0-5]\d$" />
      </div>
    </div>

    <div class="pedra" id="pedraBranco" style="background:none; box-shadow:none;">
      <div class="titulo" style="color:#eee; font-weight: 700; margin-bottom: 5px;">Branco</div>
      <div class="dado">
        <div class="ponto centro"></div>
      </div>
      <div class="input-group" style="max-width: 130px; margin: 0 auto;">
        <label class="input-label" for="horaBranco" style="color:#eee;">Horário (HH:MM:SS):</label>
        <input type="text" id="horaBranco" placeholder="00:00:00" pattern="^([0-1]\d|2[0-3]):[0-5]\d:[0-5]\d$" />
      </div>
    </div>

    <div class="pedra preta" id="pedraPosterior">
      <div class="titulo">Pedra Posterior</div>
      <div class="input-group">
        <label class="input-label" for="numeroPosterior">Número (1-14):</label>
        <input type="number" id="numeroPosterior" min="1" max="14" />
      </div>
      <div class="input-group">
        <label class="input-label" for="horaPosterior">Horário (HH:MM:SS):</label>
        <input type="text" id="horaPosterior" placeholder="00:00:00" pattern="^([0-1]\d|2[0-3]):[0-5]\d:[0-5]\d$" />
      </div>
    </div>
  </div>

  <label for="historico">Cole aqui o histórico (número, cor, horário):</label>
  <textarea id="historico" placeholder="Exemplo:\n1 12:30:45\nbranco 12:33:10\n8 12:35:00"></textarea>

  <div style="text-align:center;">
    <button id="btnAnalisar">Analisar Histórico</button>
    <button id="btnLimparHistorico">Limpar Histórico</button>
  </div>

  <div class="feedback-buttons">
    <button id="btnAcertou">Acertou ✅</button>
    <button id="btnErrou">Errou ❌</button>
  </div>

  <div id="resultado"></div>
  <div id="mensagem"></div>

  <div id="dashboard">
    <h2>Dashboard de Desempenho</h2>
    <canvas id="graficoAcertos" width="400" height="150"></canvas>
    <canvas id="graficoProbabilidades" width="400" height="150" style="margin-top:20px;"></canvas>
  </div>

  <div style="margin-top: 30px; text-align: center; font-size: 0.85rem; color: #888;">
    <p>Versão Completa do Scofield Analista - Desenvolvido por ChatGPT</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
(() => {
  // ============================
  // Variáveis principais e armazenamento
  // ============================

  // Perfis armazenados em localStorage
  // Cada perfil contém: histórico, estratégias, feedbacks, configurações
  let perfis = [];
  let perfilAtivoIndex = 0;

  // Dados do perfil atual em memória
  let perfilAtual = null;

  // Estruturas para análise e aprendizado
  // Histórico de pedras: array de objetos {tipo: 'vermelha'|'preta'|'branco', numero, horario:Date}
  let historicoParedao = [];

  // Feedbacks de acerto e erro, para machine learning simplificado
  let feedbacks = [];

  // Estratégias aprendidas: array de objetos com padrão e peso
  let estrategias = [];

  // ============================
  // Helpers para horário e cores
  // ============================

  function corPorNumero(numero) {
    if (numero === null || numero === undefined) return 'branco';
    if (numero >= 1 && numero <= 7) return 'vermelha';
    if (numero >= 8 && numero <= 14) return 'preta';
    return 'branco';
  }

  // Converte string HH:MM:SS para objeto Date (hoje)
  function stringParaData(horaStr) {
    if (!horaStr) return null;
    const partes = horaStr.split(':');
    if (partes.length !== 3) return null;
    const d = new Date();
    d.setHours(parseInt(partes[0],10), parseInt(partes[1],10), parseInt(partes[2],10), 0);
    return d;
  }
  // Converte Date para string HH:MM:SS
  function dataParaString(d) {
    if (!d) return '';
    return d.toTimeString().slice(0,8);
  }

  // ============================
  // Funções de armazenamento localStorage
  // ============================

  function salvarPerfis() {
    localStorage.setItem('scofield_perfis', JSON.stringify(perfis));
  }
  function carregarPerfis() {
    const dados = localStorage.getItem('scofield_perfis');
    if (dados) {
      try {
        perfis = JSON.parse(dados);
        if (!Array.isArray(perfis)) perfis = [];
      } catch {
        perfis = [];
      }
    } else {
      perfis = [];
    }
    if (perfis.length === 0) {
      // Cria perfil padrão
      criarPerfil('Default');
    }
    perfilAtivoIndex = 0;
    perfilAtual = perfis[perfilAtivoIndex];
  }
  function criarPerfil(nome) {
    const novoPerfil = {
      nome,
      historico: [],
      feedbacks: [],
      estrategias: [],
      estatisticas: {
        acertos: 0,
        erros: 0,
        total: 0
      }
    };
    perfis.push(novoPerfil);
    perfilAtivoIndex = perfis.length - 1;
    perfilAtual = novoPerfil;
    salvarPerfis();
    atualizarSelectorPerfis();
  }
  function removerPerfil(index) {
    if (perfis.length <= 1) return alert('Não pode remover o último perfil.');
    perfis.splice(index,1);
    if (perfilAtivoIndex >= perfis.length) perfilAtivoIndex = perfis.length -1;
    perfilAtual = perfis[perfilAtivoIndex];
    salvarPerfis();
    atualizarSelectorPerfis();
    carregarDadosPerfil();
  }

  // ============================
  // Atualiza selector de perfis
  // ============================
  function atualizarSelectorPerfis() {
    const select = document.getElementById('perfis');
    select.innerHTML = '';
    perfis.forEach((p,i) => {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = p.nome;
      if (i === perfilAtivoIndex) opt.selected = true;
      select.appendChild(opt);
    });
  }

  // ============================
  // Carrega dados do perfil ativo para inputs e variáveis
  // ============================
  function carregarDadosPerfil() {
    // Limpa inputs
    document.getElementById('numeroAnterior').value = '';
    document.getElementById('horaAnterior').value = '';
    document.getElementById('horaBranco').value = '';
    document.getElementById('numeroPosterior').value = '';
    document.getElementById('horaPosterior').value = '';
    document.getElementById('historico').value = '';

    // Limpa variáveis locais
    historicoParedao = perfilAtual.historico || [];
    feedbacks = perfilAtual.feedbacks || [];
    estrategias = perfilAtual.estrategias || [];

    // Atualiza dashboard
    atualizarDashboard();

    // Limpa mensagens
    setMensagem('');
    setResultado('');
  }

  // ============================
  // Salva dados do perfil ativo
  // ============================
  function salvarDadosPerfil() {
    perfilAtual.historico = historicoParedao;
    perfilAtual.feedbacks = feedbacks;
    perfilAtual.estrategias = estrategias;
    salvarPerfis();
  }

  // ============================
  // Set mensagem e resultado na tela
  // ============================
  function setMensagem(msg) {
    document.getElementById('mensagem').textContent = msg;
  }
  function setResultado(txt) {
    document.getElementById('resultado').textContent = txt;
  }

  // ============================
  // Validação dos inputs de pedras
  // ============================
  function validarInputsPedras() {
    const numAnt = parseInt(document.getElementById('numeroAnterior').value,10);
    const numPos = parseInt(document.getElementById('numeroPosterior').value,10);
    const horaAnt = document.getElementById('horaAnterior').value;
    const horaBranco = document.getElementById('horaBranco').value;
    const horaPos = document.getElementById('horaPosterior').value;

    if (isNaN(numAnt) || numAnt < 1 || numAnt > 14) {
      alert('Número da Pedra Anterior inválido. Deve ser 1 a 14.');
      return false;
    }
    if (isNaN(numPos) || numPos < 1 || numPos > 14) {
      alert('Número da Pedra Posterior inválido. Deve ser 1 a 14.');
      return false;
    }
    if (!horaAnt.match(/^([0-1]\d|2[0-3]):[0-5]\d:[0-5]\d$/)) {
      alert('Horário da Pedra Anterior inválido. Formato HH:MM:SS.');
      return false;
    }
    if (!horaBranco.match(/^([0-1]\d|2[0-3]):[0-5]\d:[0-5]\d$/)) {
      alert('Horário do Branco inválido. Formato HH:MM:SS.');
      return false;
    }
    if (!horaPos.match(/^([0-1]\d|2[0-3]):[0-5]\d:[0-5]\d$/)) {
      alert('Horário da Pedra Posterior inválido. Formato HH:MM:SS.');
      return false;
    }
    return true;
  }

  // ============================
  // Adiciona pedra manual ao histórico
  // ============================
  function adicionarPedraManual() {
    if (!validarInputsPedras()) return false;

    const pedraAnterior = {
      tipo: corPorNumero(parseInt(document.getElementById('numeroAnterior').value,10)),
      numero: parseInt(document.getElementById('numeroAnterior').value,10),
      horario: stringParaData(document.getElementById('horaAnterior').value)
    };
    const branco = {
      tipo: 'branco',
      numero: null,
      horario: stringParaData(document.getElementById('horaBranco').value)
    };
    const pedraPosterior = {
      tipo: corPorNumero(parseInt(document.getElementById('numeroPosterior').value,10)),
      numero: parseInt(document.getElementById('numeroPosterior').value,10),
      horario: stringParaData(document.getElementById('horaPosterior').value)
    };

    // Adiciona na sequência: pedraAnterior, branco, pedraPosterior
    historicoParedao.push(pedraAnterior, branco, pedraPosterior);
    salvarDadosPerfil();
    return true;
  }

  // ============================
  // Parseia histórico colado em textarea
  // ============================
  function parsearHistorico(texto) {
    // Formatos aceitos:
    // linha: "1 12:30:45" ou "branco 12:33:10"
    // Pode ter linhas vazias que serão ignoradas

    const linhas = texto.split('\n');
    const resultado = [];
    for (const linha of linhas) {
      const l = linha.trim();
      if (!l) continue;
      const partes = l.split(' ');
      if (partes.length !== 2) continue;
      const numeroStr = partes[0].toLowerCase();
      const horaStr = partes[1];

      let tipo, numero;
      if (numeroStr === 'branco' || numeroStr === '0' || numeroStr === '') {
        tipo = 'branco';
        numero = null;
      } else {
        numero = parseInt(numeroStr,10);
        tipo = corPorNumero(numero);
        if (isNaN(numero)) continue;
      }
      const horario = stringParaData(horaStr);
      if (!horario) continue;

      resultado.push({tipo, numero, horario});
    }
    return resultado;
  }

  // ============================
  // Análise básica do histórico e geração de estratégias simplificadas
  // ============================
  function analisarHistorico() {
    if (!document.getElementById('historico').value.trim()) {
      alert('Cole o histórico antes de analisar.');
      return;
    }
    // Limpa histórico atual para não duplicar
    historicoParedao = [];

    const dados = parsearHistorico(document.getElementById('historico').value);
    if (dados.length === 0) {
      alert('Não foi possível interpretar o histórico colado. Verifique o formato.');
      return;
    }
    historicoParedao = dados;

    // Simples exemplo: detecta os brancos e salva posição para estratégia futura
    // Aqui entraria as estratégias mais complexas que podemos expandir
    estrategias = [];

    // Exemplo básico: guardar os horários dos brancos
    for (let i=0; i<historicoParedao.length; i++) {
      if (historicoParedao[i].tipo === 'branco') {
        estrategias.push({
          tipo: 'horario_branco',
          horario: historicoParedao[i].horario,
          peso: 1
        });
      }
    }

    salvarDadosPerfil();
    setMensagem('Histórico analisado com sucesso.');
    atualizarDashboard();
  }

  // ============================
  // Previsão simplificada baseada no histórico e estratégias
  // ============================
  function preverBranco() {
    if (!adicionarPedraManual()) {
      setResultado('Erro ao adicionar pedras manuais.');
      return;
    }

    // Exemplo de lógica simplificada:
    // Compara o horário do branco manual informado com os horários guardados em estratégias,
    // calcula qual próximo branco tem maior probabilidade dentro de 5 minutos

    const brancoAtual = perfilAtual.historico.filter(h => h.tipo === 'branco').slice(-1)[0];
    if (!brancoAtual) {
      setResultado('Informe pelo menos um branco manual.');
      return;
    }

    let melhorPrevisao = null;
    let melhorPeso = 0;

    for (const estrategia of estrategias) {
      if (estrategia.tipo === 'horario_branco') {
        const diff = Math.abs(brancoAtual.horario - estrategia.horario);
        if (diff < 5 * 60000 && estrategia.peso > melhorPeso) {
          melhorPeso = estrategia.peso;
          melhorPrevisao = estrategia;
        }
      }
    }

    if (melhorPrevisao) {
      setResultado(`Próximo branco provável por estratégia: às ${dataParaString(melhorPrevisao.horario)}`);
    } else {
      setResultado('Sem previsão forte no momento.');
    }
  }

  // ============================
  // Feedback Acertou / Errou para ajustar pesos
  // ============================
  function feedbackAcertou() {
    feedbacks.push({tipo: 'acertou', horario: new Date()});
    perfilAtual.estatisticas.acertos++;
    perfilAtual.estatisticas.total++;
    salvarDadosPerfil();
    setMensagem('Feedback recebido: Acertou');
    atualizarDashboard();
  }
  function feedbackErrou() {
    feedbacks.push({tipo: 'errou', horario: new Date()});
    perfilAtual.estatisticas.erros++;
    perfilAtual.estatisticas.total++;
    salvarDadosPerfil();
    setMensagem('Feedback recebido: Errou');
    atualizarDashboard();
  }

  // ============================
  // Dashboard - Atualiza gráficos e estatísticas
  // ============================
  let chartAcertos = null;
  let chartProbabilidades = null;

  function atualizarDashboard() {
    const ctx1 = document.getElementById('graficoAcertos').getContext('2d');
    const ctx2 = document.getElementById('graficoProbabilidades').getContext('2d');

    const acertos = perfilAtual.estatisticas.acertos || 0;
    const erros = perfilAtual.estatisticas.erros || 0;
    const total = perfilAtual.estatisticas.total || 1;
    const taxaAcerto = ((acertos / total)*100).toFixed(2);

    if (chartAcertos) chartAcertos.destroy();
    chartAcertos = new Chart(ctx1, {
      type: 'doughnut',
      data: {
        labels: ['Acertos', 'Erros'],
        datasets: [{
          data: [acertos, erros],
          backgroundColor: ['#4caf50', '#f44336'],
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: `Taxa de Acerto: ${taxaAcerto}%`
          }
        }
      }
    });

    // Gráfico de probabilidades (exemplo simplificado)
    if (chartProbabilidades) chartProbabilidades.destroy();
    chartProbabilidades = new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: estrategias.map((e,i) => `Estratégia ${i+1}`),
        datasets: [{
          label: 'Peso',
          data: estrategias.map(e => e.peso || 1),
          backgroundColor: '#1976d2'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  }

  // ============================
  // Som de alerta simples
  // ============================
  const audioAlerta = new Audio();
  // beep simples base64 wav
  audioAlerta.src = "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAABCxAgAEABAAZGF0YQAAAAA=";

  function tocarAlerta() {
    audioAlerta.play().catch(() => {});
  }

  // ============================
  // Tema claro/escuro
  // ============================
  const btnTema = document.getElementById('btnTema');
  function aplicarTema(tema) {
    if (tema === 'light') {
      document.body.classList.add('light');
      btnTema.textContent = 'Modo Escuro';
    } else {
      document.body.classList.remove('light');
      btnTema.textContent = 'Modo Claro';
    }
    localStorage.setItem('scofield_tema', tema);
  }
  btnTema.addEventListener('click', () => {
    const atual = document.body.classList.contains('light') ? 'light' : 'dark';
    aplicarTema(atual === 'light' ? 'dark' : 'light');
  });
  const temaSalvo = localStorage.getItem('scofield_tema') || 'dark';
  aplicarTema(temaSalvo);

  // ============================
  // Eventos dos botões
  // ============================
  document.getElementById('btnAnalisar').addEventListener('click', () => {
    analisarHistorico();
    tocarAlerta();
  });
  document.getElementById('btnLimparHistorico').addEventListener('click', () => {
    if(confirm('Deseja limpar todo o histórico do perfil?')) {
      perfilAtual.historico = [];
      perfilAtual.estrategias = [];
      perfilAtual.feedbacks = [];
      perfilAtual.estatisticas = {acertos:0, erros:0, total:0};
      salvarDadosPerfil();
      carregarDadosPerfil();
      setMensagem('Histórico limpo.');
      setResultado('');
      atualizarDashboard();
    }
  });
  document.getElementById('btnAcertou').addEventListener('click', () => {
    feedbackAcertou();
  });
  document.getElementById('btnErrou').addEventListener('click', () => {
    feedbackErrou();
  });

  document.getElementById('perfis').addEventListener('change', (e) => {
    perfilAtivoIndex = parseInt(e.target.value,10);
    perfilAtual = perfis[perfilAtivoIndex];
    carregarDadosPerfil();
  });
  document.getElementById('btnAddPerfil').addEventListener('click', () => {
    const nome = prompt('Nome do novo perfil:', `Perfil ${perfis.length + 1}`);
    if (nome) {
      criarPerfil(nome);
      carregarDadosPerfil();
    }
  });
  document.getElementById('btnRemoverPerfil').addEventListener('click', () => {
    if(confirm('Remover perfil atual? Isso apagará todos os dados dele.')) {
      removerPerfil(perfilAtivoIndex);
    }
  });

  // ============================
  // Inicialização
  // ============================
  carregarPerfis();
  atualizarSelectorPerfis();
  carregarDadosPerfil();

})();
</script>

</body>
</html>
