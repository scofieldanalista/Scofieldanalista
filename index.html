<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Scofield Analista - Blaze Branco</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0; min-height: 100vh;
    display: flex; flex-direction: column; align-items: center;
  }
  header {
    padding: 15px;
    font-size: 24px;
    font-weight: bold;
    letter-spacing: 2px;
    margin-top: 15px;
    text-align: center;
    color: #ff4c4c;
    user-select: none;
  }
  #container {
    max-width: 960px;
    width: 95%;
    margin-top: 10px;
  }
  #input-area {
    display: flex;
    justify-content: space-between;
    gap: 15px;
    margin-bottom: 15px;
  }
  .stone-box {
    background: #222;
    border-radius: 8px;
    padding: 15px 10px 25px;
    flex: 1;
    min-width: 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }
  .stone-color {
    width: 60px;
    height: 60px;
    border-radius: 8px;
    margin-bottom: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 700;
    font-size: 20px;
    text-align: center;
    color: white;
    user-select: none;
  }
  .stone-color.red { background: #d32f2f; }
  .stone-color.black { background: #222; }
  .stone-color.white {
    background: white;
    color: #121212;
    font-weight: 600;
    font-size: 18px;
  }
  .stone-color.white .phrase {
    font-size: 14px;
    font-weight: normal;
    margin-top: 3px;
    color: #444;
  }
  label {
    font-size: 14px;
    margin-top: 8px;
    user-select: none;
  }
  input[type="text"], input[type="time"] {
    width: 90%;
    padding: 5px 8px;
    margin-top: 3px;
    border-radius: 5px;
    border: none;
    font-size: 16px;
  }
  #history-area {
    margin-top: 15px;
  }
  #history-textarea {
    width: 100%;
    height: 180px;
    font-family: monospace;
    font-size: 14px;
    padding: 10px;
    border-radius: 6px;
    border: none;
    resize: vertical;
    background: #222;
    color: #eee;
  }
  #buttons {
    margin-top: 10px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  button {
    flex: 1 1 120px;
    padding: 10px 15px;
    font-weight: 700;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    background: #ff4c4c;
    color: white;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #e03e3e;
  }
  #message {
    margin-top: 15px;
    font-size: 18px;
    text-align: center;
    font-weight: 700;
    color: #f9c74f;
    min-height: 40px;
    user-select: none;
  }
  #stats {
    margin-top: 15px;
    font-size: 14px;
    color: #aaa;
  }
  #probability-chart {
    margin-top: 15px;
    width: 100%;
    max-height: 200px;
    background: #222;
    border-radius: 8px;
    overflow-x: auto;
  }
  canvas {
    background: #121212;
  }
</style>
</head>
<body>

<header>Scofield Analista - Blaze Branco</header>

<div id="container">

  <div id="input-area">
    <div class="stone-box" id="stone-previous">
      <div class="stone-color red">Anterior</div>
      <label for="prev-number">Número:</label>
      <input type="text" id="prev-number" placeholder="Ex: 3" inputmode="numeric" />
      <label for="prev-time">Horário (HH:MM:SS):</label>
      <input type="text" id="prev-time" placeholder="20:15:30" pattern="\d{2}:\d{2}:\d{2}" />
    </div>
    <div class="stone-box" id="stone-white">
      <div class="stone-color white">
        Branco
        <div class="phrase">"Sem limites para o próximo branco."</div>
      </div>
      <label for="white-time">Horário Branco (HH:MM:SS):</label>
      <input type="text" id="white-time" placeholder="20:15:33" pattern="\d{2}:\d{2}:\d{2}" />
    </div>
    <div class="stone-box" id="stone-next">
      <div class="stone-color black">Posterior</div>
      <label for="next-number">Número:</label>
      <input type="text" id="next-number" placeholder="Ex: 9" inputmode="numeric" />
      <label for="next-time">Horário (HH:MM:SS):</label>
      <input type="text" id="next-time" placeholder="20:15:36" pattern="\d{2}:\d{2}:\d{2}" />
    </div>
  </div>

  <div>
    <label for="history-textarea">Cole o histórico aqui (número, horário, linhas alternadas):</label>
    <textarea id="history-textarea" placeholder="Cole o histórico completo aqui..."></textarea>
  </div>

  <div id="buttons">
    <button id="parse-history">Analisar Histórico</button>
    <button id="clear-history">Limpar Histórico</button>
    <button id="predict-white">Prever Branco</button>
    <button id="mark-hit">Acertou</button>
    <button id="mark-miss">Errou</button>
  </div>

  <div id="message"></div>
  <div id="stats"></div>

  <div id="probability-chart">
    <canvas id="chart" width="900" height="180"></canvas>
  </div>

</div>

<script>
  // Pedras vermelhas e pretas conhecidas
  const RED_STONES = new Set(['1','2','3','4','5','6','7']);
  const BLACK_STONES = new Set(['8','9','11','12','13','14']);

  // Histórico e dados salvos
  let historyData = [];
  let learnedStrategies = JSON.parse(localStorage.getItem('learnedStrategies') || '[]');
  let hits = parseInt(localStorage.getItem('hits') || '0', 10);
  let misses = parseInt(localStorage.getItem('misses') || '0', 10);

  // Util: converte "HH:MM:SS" em segundos desde meia-noite
  function timeToSeconds(t) {
    const m = t.match(/^(\d{2}):(\d{2}):(\d{2})$/);
    if (!m) return null;
    return parseInt(m[1],10)*3600 + parseInt(m[2],10)*60 + parseInt(m[3],10);
  }
  // Util: segundos para "HH:MM:SS"
  function secondsToTime(s) {
    s = s % 86400;
    const h = Math.floor(s/3600).toString().padStart(2,'0');
    const m = Math.floor((s%3600)/60).toString().padStart(2,'0');
    const ss = (s%60).toString().padStart(2,'0');
    return `${h}:${m}:${ss}`;
  }

  // Parse histórico do textarea para objetos: {number, time, color}
  function parseHistory(text) {
    const lines = text.trim().split(/\r?\n/).map(l=>l.trim()).filter(l=>l.length>0);
    let data = [];
    // O formato que você me passou é:
    // número linha 1
    // horário linha 2
    // repetir...
    for(let i=0; i<lines.length; i+=2) {
      const num = lines[i];
      const time = lines[i+1] || '';
      if (!time.match(/^\d{2}:\d{2}:\d{2}$/)) continue; // só aceita horários no formato correto
      const color = determineColor(num);
      data.push({number: num, time: time, color});
    }
    return data;
  }

  // Determina a cor da pedra pelo número ou vazio (branco)
  function determineColor(num) {
    if (num === '' || num === null || num === undefined) return 'white';
    if (RED_STONES.has(num)) return 'red';
    if (BLACK_STONES.has(num)) return 'black';
    // Se número não estiver em nenhuma lista, tenta converter e classificar
    const n = parseInt(num, 10);
    if (isNaN(n)) return 'white';
    if (n >= 1 && n <= 7) return 'red';
    if (n === 10) return 'red'; // consideramos 10 como vermelho (ajuste se quiser)
    return 'black';
  }

  // Salvar histórico em memória
  function saveHistory(data) {
    historyData = data;
    localStorage.setItem('historyData', JSON.stringify(historyData));
  }

  // Carregar histórico da memória local
  function loadHistory() {
    const saved = localStorage.getItem('historyData');
    if (saved) {
      try {
        historyData = JSON.parse(saved);
      } catch {
        historyData = [];
      }
    }
  }

  // Salvar aprendizado (estratégias, hits e misses)
  function saveLearnedData() {
    localStorage.setItem('learnedStrategies', JSON.stringify(learnedStrategies));
    localStorage.setItem('hits', hits.toString());
    localStorage.setItem('misses', misses.toString());
  }

  // Exibir mensagem na tela
  function showMessage(msg, color='#f9c74f') {
    const el = document.getElementById('message');
    el.style.color = color;
    el.textContent = msg;
  }

  // Exibir estatísticas
  function showStats() {
    const el = document.getElementById('stats');
    const total = hits + misses;
    const acc = total === 0 ? 0 : Math.round((hits/total)*100);
    el.textContent = `Acertos: ${hits} | Erros: ${misses} | Precisão: ${acc}%`;
  }

  // Função principal para analisar histórico
  function analyzeHistory() {
    const text = document.getElementById('history-textarea').value;
    const data = parseHistory(text);
    if (data.length === 0) {
      showMessage('Histórico vazio ou formato inválido.', 'red');
      return;
    }
    saveHistory(data);
    showMessage(`Histórico carregado com ${data.length} pedras.`);
    showStats();
  }

  // Função para limpar histórico e dados da tela
  function clearHistory() {
    historyData = [];
    learnedStrategies = [];
    hits = 0;
    misses = 0;
    localStorage.clear();
    document.getElementById('history-textarea').value = '';
    showMessage('Histórico e dados apagados.', 'red');
    showStats();
  }

  // Lógica de previsão do branco baseada nas estratégias aprendidas e manual inputs
  function predictWhite() {
    if (historyData.length === 0) {
      showMessage('Carregue um histórico primeiro.', 'red');
      return;
    }

    // Pega as pedras manualmente informadas
    const prevNum = document.getElementById('prev-number').value.trim();
    const prevTime = document.getElementById('prev-time').value.trim();
    const whiteTime = document.getElementById('white-time').value.trim();
    const nextNum = document.getElementById('next-number').value.trim();
    const nextTime = document.getElementById('next-time').value.trim();

    if (!prevNum || !prevTime || !whiteTime || !nextNum || !nextTime) {
      showMessage('Informe número e horário das pedras anterior, branco e posterior.', 'red');
      return;
    }

    // Convertendo horários para segundos
    const prevSec = timeToSeconds(prevTime);
    const whiteSec = timeToSeconds(whiteTime);
    const nextSec = timeToSeconds(nextTime);
    if (prevSec === null || whiteSec === null || nextSec === null) {
      showMessage('Horários devem estar no formato HH:MM:SS.', 'red');
      return;
    }

    // Estratégia simples de exemplo: busca no histórico momentos onde a soma anterior + posterior bate com a atual
    const prevNumInt = parseInt(prevNum,10);
    const nextNumInt = parseInt(nextNum,10);
    if (isNaN(prevNumInt) || isNaN(nextNumInt)) {
      showMessage('Números inválidos.', 'red');
      return;
    }

    // Procurar no histórico pares que batam com a soma e tempos semelhantes
    // Exemplo: A soma da pedra anterior + posterior do histórico próxima do tempo branco informado
    let candidates = [];
    for (let i = 1; i < historyData.length -1; i++) {
      const pPrev = historyData[i-1];
      const pCurrent = historyData[i];
      const pNext = historyData[i+1];

      if (pCurrent.color === 'white') {
        const sumHist = parseInt(pPrev.number,10) + parseInt(pNext.number,10);
        if (sumHist === prevNumInt + nextNumInt) {
          // Verifica se horário do branco histórico está perto do informado (dentro de 300 segundos)
          const histWhiteSec = timeToSeconds(pCurrent.time);
          if (Math.abs(histWhiteSec - whiteSec) < 300) {
            candidates.push(pCurrent);
          }
        }
      }
    }

    // Mostrar resultado da previsão
    if (candidates.length > 0) {
      showMessage(`PRÓXIMO BRANCO PROVÁVEL EM ${whiteTime} — PREPARA!`, '#90ee90');
      playAlertSound();
    } else {
      showMessage('Nenhum padrão encontrado para essa combinação.', 'orange');
    }

    // Atualizar gráfico e dados aprendidos (pode evoluir para aprendizado real)
  }

  // Função para tocar som de alerta
  function playAlertSound() {
    const audioCtx = new AudioContext();
    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    oscillator.type = 'square';
    oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // A4
    gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
    oscillator.start();
    oscillator.stop(audioCtx.currentTime + 0.2);
  }

  // Marcar acerto e erro para aprendizado simples
  function markHit() {
    hits++;
    saveLearnedData();
    showMessage('Acerto registrado. Bom trabalho!', '#90ee90');
    showStats();
  }
  function markMiss() {
    misses++;
    saveLearnedData();
    showMessage('Erro registrado. Continue tentando!', '#ff6b6b');
    showStats();
  }

  // Eventos dos botões
  document.getElementById('parse-history').onclick = analyzeHistory;
  document.getElementById('clear-history').onclick = clearHistory;
  document.getElementById('predict-white').onclick = predictWhite;
  document.getElementById('mark-hit').onclick = markHit;
  document.getElementById('mark-miss').onclick = markMiss;

  // Ao carregar a página, tenta carregar dados salvos
  window.onload = () => {
    loadHistory();
    showStats();
  };
</script>

</body>
</html>
